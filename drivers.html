<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCRL Drivers | American Stock Car Racing League</title>
    <style>
        body { margin: 0; font-family: 'Arial Black', sans-serif; background: #000; color: #fff; overflow-x: hidden; }
        /* Hamburger Button */
        .hamburger { position: fixed; top: 1rem; left: 1rem; z-index: 1002; cursor: pointer; padding: 10px; background: rgba(0,0,0,0.8); border-radius: 8px; }
        .hamburger-line { width: 30px; height: 4px; background: #ff0; margin: 6px 0; transition: 0.4s; border-radius: 2px; }
        /* Overlay Menu */
        .nav-overlay { position: fixed; top: 0; left: -100%; width: 80%; max-width: 300px; height: 100vh; background: rgba(0,0,0,0.95); transition: left 0.4s ease; z-index: 1001; padding-top: 80px; box-shadow: 5px 0 15px rgba(200,0,0,0.8); overflow-y: auto; }
        .nav-overlay.open { left: 0; }
        .nav-logo { font-size: 2.5rem; color: #ff0; text-shadow: 3px 3px #c00; margin: 0 0 3rem 2rem; }
        .nav-links { display: flex; flex-direction: column; gap: 1rem; padding: 0 2rem; }
        .nav-links a { color: #fff; text-decoration: none; font-size: 1.5rem; padding: 1rem; border-radius: 10px; transition: 0.3s; text-align: left; }
        .nav-links a:hover { background: #c00; color: #ff0; }
        .hero { background: linear-gradient(to bottom, #c00, #900); padding: 10rem 1rem 6rem; text-align: center; margin-top: 60px; }
        h1 { font-size: 4rem; margin: 0; text-shadow: 4px 4px #000; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .roster { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin: 3rem 0; }
        .driver-card { background: #111; padding: 2rem; border-radius: 15px; border: 3px solid #333; cursor: pointer; transition: 0.3s; text-align: center; }
        .driver-card:hover { border-color: #c00; transform: scale(1.05); background: #222; }
        .number { font-size: 3rem; font-weight: bold; color: #ff0; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: #111; padding: 3rem; border-radius: 20px; max-width: 90%; max-height: 90%; border: 4px solid #c00; position: relative; display: flex; flex-direction: column; }
        .modal-header { text-align: center; margin-bottom: 1rem; }
        .modal-body { overflow-y: auto; padding: 1rem; flex: 1; }
        .close { position: absolute; top: 20px; right: 30px; font-size: 3rem; cursor: pointer; color: #ff0; }
        footer { background: #111; padding: 2rem; text-align: center; font-size: 0.9rem; }
        @media (max-width: 768px) {
            .hamburger { top: 0.5rem; left: 0.5rem; }
        }
    </style>
</head>
<body>
    <!-- Hamburger Button -->
    <div class="hamburger" onclick="toggleMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <!-- Overlay Menu -->
    <div class="nav-overlay" id="nav-menu">
        <div class="nav-logo">ASCRL</div>
        <div class="nav-links">
            <a href="news.html">News</a>
            <a href="index.html">Home</a>
            <a href="standings.html">Standings</a>
            <a href="results.html">Results</a>
            <a href="schedule.html">Schedule</a>
            <a href="drivers.html">Drivers</a>
            <a href="rules.html">Rules</a>
        </div>
    </div>

    <header class="hero">
        <h1>ASCRL DRIVERS</h1>
        <p>The Grid — 2025-2026 Season</p>
    </header>
    <div class="container">
        <div id="roster-grid" class="roster">
            <p>Loading drivers...</p>
        </div>
    </div>

    <!-- Driver Profile Modal -->
    <div id="driver-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('driver-modal').style.display='none'">×</span>
            <div class="modal-header">
                <h2 id="modal-title"></h2>
            </div>
            <div class="modal-body" id="modal-stats"></div>
        </div>
    </div>

    <footer>
        © 2025-2026 ASCRL | NASCAR-inspired fantasy league | Built for stock car racing passion
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('open');
        }

        let driversData = {};

        fetch('drivers.json')
            .then(response => response.json())
            .then(data => {
                driversData = data;
                const grid = document.getElementById('roster-grid');
                grid.innerHTML = '';
                Object.keys(data).forEach(did => {
                    const profile = data[did];
                    const series = Object.keys(profile.series);
                    if (series.length === 0) return;
                    const primary = profile.series[series[0]];
                    const card = document.createElement('div');
                    card.className = 'driver-card';
                    card.onclick = () => showProfile(did, profile);
                    card.innerHTML = `
                        <div class="number">#${primary.number || '?'}</div>
                        <h3>${profile.display_name || 'Driver'}</h3>
                        <p>${primary.manufacturer || ''}</p>
                        <p>${primary.team || ''}</p>
                        <p>${series.length} Series</p>
                    `;
                    grid.appendChild(card);
                });
            });

        function showProfile(did, profile) {
            const modal = document.getElementById('driver-modal');
            document.getElementById('modal-title').textContent = `${profile.display_name || 'Driver'} — Full Career Profile`;
            const statsDiv = document.getElementById('modal-stats');
            statsDiv.innerHTML = '';
            Object.keys(profile.series).sort().forEach(series => {
                const s = profile.series[series];
                const stats = s.stats || {points: 0, wins: 0, top5: 0, top10: 0, poles: 0, avg: 'N/A'};
                const div = document.createElement('div');
                div.style.margin = '2rem 0';
                div.innerHTML = `
                    <h3>${series} Series — #${s.number || '?'} ${s.manufacturer || ''}</h3>
                    <p>Team: ${s.team || 'Independent'}</p>
                    <p>Points: ${stats.points} | Wins: ${stats.wins} | Top 5: ${stats.top5}</p>
                    <p>Top 10: ${stats.top10} | Poles: ${stats.poles} | Avg Finish: ${stats.avg}</p>
                    <hr style="border-color: #333;">
                `;
                statsDiv.appendChild(div);
            });
            modal.style.display = 'flex';
        }
    </script>
</body>
</html>
