<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCRL Drivers | American Stock Car Racing League</title>
    <style>
        :root {
            --primary: #c00;
            --accent: #ff0;
            --bg-dark: #000;
            --card-bg: #0d0d0d;
            --border: #1a1a1a;
            --text-muted: #a0a0a0;
            --transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body { margin: 0; font-family: 'Arial Black', sans-serif; background: var(--bg-dark); color: #fff; overflow-x: hidden; }
        
        /* --- NAVIGATION --- */
        .hamburger { position: fixed; top: 1.5rem; left: 1.5rem; z-index: 2000; cursor: pointer; padding: 12px; background: rgba(0,0,0,0.9); border-radius: 4px; border: 1px solid var(--border); }
        .hamburger-line { width: 25px; height: 3px; background: #fff; margin: 5px 0; transition: var(--transition); }
        
        .nav-overlay { position: fixed; top: 0; left: -100%; width: 100%; max-width: 350px; height: 100vh; background: #050505; transition: left 0.5s ease; z-index: 1999; padding-top: 100px; border-right: 1px solid var(--primary); }
        .nav-overlay.open { left: 0; }
        .nav-links { display: flex; flex-direction: column; padding: 0 3rem; }
        .nav-links a { color: #fff; text-decoration: none; font-size: 1.2rem; padding: 1.2rem 0; border-bottom: 1px solid var(--border); transition: var(--transition); letter-spacing: 2px; }
        .nav-links a:hover { color: var(--primary); padding-left: 10px; }

        /* --- HERO --- */
        .hero { 
            background: radial-gradient(circle at center, #222 0%, #000 100%); 
            padding: 12rem 1rem 8rem; 
            text-align: center; 
            border-bottom: 1px solid var(--border);
        }
        h1 { font-size: clamp(3rem, 10vw, 5rem); margin: 0; letter-spacing: -2px; line-height: 0.9; }
        .hero p { color: var(--primary); letter-spacing: 5px; text-transform: uppercase; font-size: 0.9rem; margin-top: 1rem; }

        /* --- SEARCH & FILTERS --- */
        .controls { background: #050505; padding: 2rem 1rem; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .search-container { max-width: 600px; margin: 0 auto; position: relative; }
        .search-bar { 
            width: 100%; padding: 1.2rem 2rem; border-radius: 0; 
            border: 1px solid var(--border); background: #000; color: #fff; 
            font-size: 1rem; font-family: sans-serif; transition: var(--transition);
        }
        .search-bar:focus { border-color: var(--primary); outline: none; background: #0a0a0a; }

        /* --- GRID --- */
        .container { max-width: 1300px; margin: 0 auto; padding: 4rem 2rem; }
        .roster { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }

        /* --- DRIVER CARD --- */
        .driver-card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            padding: 3rem 2rem; 
            transition: var(--transition); 
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 200px;
        }
        .driver-card:hover { 
            background: #111;
            border-color: #444;
            transform: translateY(-5px);
        }
        
        .driver-info h3 { 
            font-size: 1.8rem; 
            margin: 0; 
            line-height: 1.1; 
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        .team-label { 
            color: var(--text-muted); 
            font-family: sans-serif; 
            font-size: 0.85rem; 
            margin-top: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .series-badge { 
            margin-top: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #000;
            border: 1px solid var(--primary);
            padding: 8px 15px;
            font-size: 0.75rem;
            color: #fff;
            letter-spacing: 1px;
        }
        .series-count { color: var(--primary); font-weight: 900; }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); justify-content: center; align-items: center; z-index: 3000; }
        .modal-content { 
            background: #000; padding: 4rem; width: 100%; max-width: 800px; 
            border: 1px solid var(--primary); position: relative; max-height: 90vh; overflow-y: auto;
        }
        .close { position: absolute; top: 2rem; right: 2rem; font-size: 2rem; cursor: pointer; color: #fff; opacity: 0.5; }
        .close:hover { opacity: 1; }

        .modal-body h4 { color: var(--primary); text-transform: uppercase; letter-spacing: 3px; border-bottom: 1px solid var(--border); padding-bottom: 1rem; margin-top: 3rem; }
        .stat-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 1.5rem 0; }
        .stat-box { border-left: 2px solid #222; padding-left: 15px; }
        .stat-box small { font-size: 0.6rem; text-transform: uppercase; color: var(--text-muted); display: block; }
        .stat-box span { font-size: 1.4rem; color: var(--accent); }

        footer { padding: 4rem 1rem; text-align: center; border-top: 1px solid var(--border); color: #333; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; }

        @media (max-width: 768px) {
            .hero { padding: 10rem 1rem 4rem; }
            .modal-content { padding: 2rem; }
            .stat-row { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
<div id="nav-placeholder"></div>


    <header class="hero">
        <p>Official League Roster</p>
        <h1>THE GRID</h1>
    </header>

    <div class="controls">
        <div class="search-container">
            <input type="text" id="driverSearch" class="search-bar" placeholder="SEARCH ATHLETE NAME...">
        </div>
    </div>

    <main class="container">
        <div id="roster-grid" class="roster">
            </div>
    </main>

    <div id="driver-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('driver-modal').style.display='none'">CLOSE</span>
            <div id="modal-data" class="modal-body"></div>
        </div>
    </div>

    <footer>
        Â© 2025-2026 American Stock Car Racing League | Strictly Professional Fantasy Racing
    </footer>

    <script>
        function toggleMenu() { document.getElementById('nav-menu').classList.toggle('open'); }

        let allDrivers = [];

        fetch('drivers.json')
            .then(r => r.json())
            .then(data => {
                allDrivers = Object.keys(data).map(id => ({ id, ...data[id] }));
                render(allDrivers);
            });

        function render(drivers) {
            const grid = document.getElementById('roster-grid');
            grid.innerHTML = '';

            drivers.forEach(driver => {
                const seriesNames = Object.keys(driver.series);
                if (seriesNames.length === 0) return;
                
                const primary = driver.series['Cup'] || driver.series[seriesNames[0]];

                const card = document.createElement('div');
                card.className = 'driver-card';
                card.onclick = () => openProfile(driver);
                card.innerHTML = `
                    <div class="driver-info">
                        <h3>${driver.display_name}</h3>
                        <div class="team-label">${primary.team || 'Unattached Independent'}</div>
                    </div>
                    <div>
                        <div class="series-badge">
                            <span class="series-count">${seriesNames.length}</span> SERIES LICENSE
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById('driverSearch').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allDrivers.filter(d => d.display_name.toLowerCase().includes(term));
            render(filtered);
        });

        function openProfile(driver) {
            const modal = document.getElementById('driver-modal');
            const dataDiv = document.getElementById('modal-data');
            
            let html = `<h2 style="font-size:3rem; margin:0;">${driver.display_name}</h2>`;
            
            Object.keys(driver.series).sort().forEach(sName => {
                const s = driver.series[sName];
                const st = s.stats || {wins:0, top5:0, top10:0, poles:0, avg:'N/A', points:0};
                html += `
                    <h4>${sName} Series / #${s.number} ${s.manufacturer}</h4>
                    <p style="font-family:sans-serif; font-size:0.9rem; color:#666;">Team: ${s.team}</p>
                    <div class="stat-row">
                        <div class="stat-box"><small>Points</small><span>${st.points}</span></div>
                        <div class="stat-box"><small>Wins</small><span>${st.wins}</span></div>
                        <div class="stat-box"><small>Top 5s</small><span>${st.top5}</span></div>
                        <div class="stat-box"><small>Top 10s</small><span>${st.top10}</span></div>
                        <div class="stat-box"><small>Poles</small><span>${st.poles}</span></div>
                        <div class="stat-box"><small>Avg. Fin</small><span>${st.avg}</span></div>
                    </div>
                `;
            });

            dataDiv.innerHTML = html;
            modal.style.display = 'flex';
        }

        window.onclick = function(e) {
            if (e.target.className === 'modal') document.getElementById('driver-modal').style.display = 'none';
        }

        // --- ADDED NAVIGATION FETCH INSIDE THE SCRIPT TAG ---
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                
                // Highlight the current page
                const currentPage = window.location.pathname.split("/").pop() || "index.html";
                const navID = "nav-" + currentPage.split(".")[0];
                const activeLink = document.getElementById(navID);
                if (activeLink) {
                    activeLink.style.color = "var(--primary)";
                    activeLink.style.borderLeft = "4px solid var(--primary)";
                    activeLink.style.paddingLeft = "15px";
                }
            });

        // The Toggle Function (Must be inside script tag)
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            if (menu) menu.classList.toggle('open');
        }
    </script> 
</body>
</html>
