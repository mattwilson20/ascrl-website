<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCRL Drivers | American Stock Car Racing League</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #c00;
            --accent: #ff0;
            --bg-dark: #000;
            --card-bg: #0d0d0d;
            --border: #1a1a1a;
            --text-muted: #a0a0a0;
            --transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body { margin: 0; font-family: 'Arial Black', sans-serif; background: var(--bg-dark); color: #fff; overflow-x: hidden; }
        
        /* --- MODULAR NAVIGATION STYLES --- */
        #nav-placeholder { position: relative; z-index: 2000; }
        
        .nav-overlay { 
            position: fixed; top: 0; left: -100%; width: 100%; max-width: 350px; 
            height: 100vh; background: #050505; transition: left 0.5s ease; 
            z-index: 1999; padding-top: 100px; border-right: 1px solid var(--primary); 
        }
        .nav-overlay.open { left: 0; }
        .nav-links { display: flex; flex-direction: column; padding: 0 3rem; }
        .nav-links a { 
            color: #fff; text-decoration: none; font-size: 1.2rem; padding: 1.2rem 0; 
            border-bottom: 1px solid var(--border); transition: var(--transition); letter-spacing: 2px; 
        }
        .nav-links a:hover { color: var(--primary); padding-left: 10px; }

        /* --- HERO --- */
        .hero { 
            background: radial-gradient(circle at center, #222 0%, #000 100%); 
            padding: 12rem 1rem 8rem; 
            text-align: center; 
            border-bottom: 1px solid var(--border);
        }
        h1 { font-size: clamp(3rem, 10vw, 5rem); margin: 0; letter-spacing: -2px; line-height: 0.9; }
        .hero p { color: var(--primary); letter-spacing: 5px; text-transform: uppercase; font-size: 0.9rem; margin-top: 1rem; }

        /* --- SEARCH & FILTERS --- */
        .controls { background: #050505; padding: 2rem 1rem; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .search-container { 
            max-width: 800px; margin: 0 auto; position: relative; 
            display: flex; gap: 10px; flex-wrap: wrap; 
        }
        .search-bar, .season-select { 
            padding: 1.2rem 2rem; border-radius: 0; 
            border: 1px solid var(--border); background: #000; color: #fff; 
            font-size: 1rem; font-family: sans-serif; transition: var(--transition);
        }
        .search-bar { flex: 2; min-width: 200px; }
        .season-select { flex: 1; min-width: 150px; cursor: pointer; }
        
        .search-bar:focus, .season-select:focus { border-color: var(--primary); outline: none; background: #0a0a0a; }

        /* --- GRID --- */
        .container { max-width: 1300px; margin: 0 auto; padding: 4rem 2rem; }
        .roster { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }

        /* --- DRIVER CARD --- */
        .driver-card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            padding: 3rem 2rem; 
            transition: var(--transition); 
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 200px;
            cursor: pointer;
        }
        .driver-card:hover { 
            background: #111; 
            border-color: #444; 
            transform: translateY(-5px);
        }
        
        .driver-info h3 { 
            font-size: 1.8rem; 
            margin: 0; 
            line-height: 1.1; 
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        .team-label { 
            color: var(--text-muted); 
            font-family: sans-serif; 
            font-size: 0.85rem; 
            margin-top: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .series-badge { 
            margin-top: 2rem; 
            display: inline-flex; 
            align-items: center; 
            gap: 10px; 
            background: #000; 
            border: 1px solid var(--primary); 
            padding: 8px 15px; 
            font-size: 0.75rem; 
            color: #fff; 
            letter-spacing: 1px; 
        }
        .series-count { color: var(--primary); font-weight: 900; }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); justify-content: center; align-items: center; z-index: 3000; }
        .modal-content { 
            background: #000; padding: 4rem; width: 100%; max-width: 800px; 
            border: 1px solid var(--primary); position: relative; max-height: 90vh; overflow-y: auto;
        }
        .close { position: absolute; top: 2rem; right: 2rem; font-size: 1rem; cursor: pointer; color: #fff; opacity: 0.5; border: 1px solid #fff; padding: 5px 15px; }
        .close:hover { opacity: 1; background: #fff; color: #000; }

        .modal-body h4 { color: var(--primary); text-transform: uppercase; letter-spacing: 3px; border-bottom: 1px solid var(--border); padding-bottom: 1rem; margin-top: 3rem; }
        .stat-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 1.5rem 0; }
        .stat-box { border-left: 2px solid #222; padding-left: 15px; }
        .stat-box small { font-size: 0.6rem; text-transform: uppercase; color: var(--text-muted); display: block; }
        .stat-box span { font-size: 1.4rem; color: var(--accent); }

        /* --- FOOTER & SOCIALS --- */
        footer { 
            padding: 4rem 1rem; 
            text-align: center; 
            border-top: 1px solid var(--border); 
            color: #333; 
            font-size: 0.8rem; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 1.5rem; 
        }

        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .social-icon {
            color: #555;
            font-size: 1.8rem;
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .social-icon:hover {
            transform: translateY(-3px);
        }

        .social-icon.facebook:hover { color: #1877F2; } 
        .social-icon.x-twitter:hover { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        @media (max-width: 768px) {
            .hero { padding: 10rem 1rem 4rem; }
            .modal-content { padding: 2rem; }
            .stat-row { grid-template-columns: 1fr 1fr; }
            .search-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div id="nav-placeholder"></div>

    <header class="hero">
        <p>Official League Roster</p>
        <h1>THE GRID</h1>
    </header>

    <div class="controls">
        <div class="search-container">
            <select id="seasonSelect" class="season-select" onchange="loadDrivers(this.value)">
                <option value="2025-26" selected>2025-26 Season</option>
                <option value="2026">2026 Season</option>
            </select>
            <input type="text" id="driverSearch" class="search-bar" placeholder="SEARCH ATHLETE NAME...">
        </div>
    </div>

    <main class="container">
        <div id="roster-grid" class="roster"></div>
    </main>

    <div id="driver-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('driver-modal').style.display='none'">CLOSE</span>
            <div id="modal-data" class="modal-body"></div>
        </div>
    </div>

    <footer>
        <div>Â© 2025-2026 American Stock Car Racing League | Strictly Professional Fantasy Racing</div>
        
        <div class="social-links">
            <a href="https://www.facebook.com/share/14PeZVCH1hL/" target="_blank" class="social-icon facebook" aria-label="Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://x.com/ASCRWeekly" target="_blank" class="social-icon x-twitter" aria-label="X (Twitter)">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
        </div>
    </footer>

    <script>
        // --- 1. MODULAR NAVIGATION LOGIC ---
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                
                const currentPage = window.location.pathname.split("/").pop() || "index.html";
                const navID = "nav-" + currentPage.split(".")[0];
                const activeLink = document.getElementById(navID);
                if (activeLink) {
                    activeLink.style.color = "var(--primary)";
                    activeLink.style.borderLeft = "4px solid var(--primary)";
                    activeLink.style.paddingLeft = "15px";
                }
            })
            .catch(err => console.error("Nav load error:", err));

        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            if (menu) menu.classList.toggle('open');
        }

        // --- 2. DRIVER ROSTER LOGIC (ROBUST MULTI-SEASON) ---
        let allDrivers = [];

        // Load default season on startup
        document.addEventListener('DOMContentLoaded', () => {
            loadDrivers("2025-26"); 
        });

        function loadDrivers(season) {
            const grid = document.getElementById('roster-grid');
            grid.innerHTML = '<p style="text-align:center; padding:2rem; color:#666;">Accessing Data Feed...</p>';
            
            // Try loading the season file first
            const seasonFile = `drivers_${season}.json`;
            const fallbackFile = `drivers.json`; // Backup for old structure

            fetch(seasonFile)
                .then(r => {
                    if (!r.ok) {
                        // If season file fails (404), try the fallback "drivers.json"
                        console.warn(`${seasonFile} not found, trying fallback...`);
                        return fetch(fallbackFile);
                    }
                    return r;
                })
                .then(r => {
                    if (!r.ok) throw new Error("Data source not found");
                    return r.json();
                })
                .then(data => {
                    // --- UNIVERSAL DATA PROCESSOR ---
                    // Handles both {ID: {display_name:...}} AND {Name: {series:...}} formats
                    
                    allDrivers = Object.keys(data).map(key => {
                        const entry = data[key];
                        
                        // 1. Check if display_name exists (Old/Standard Format)
                        let name = entry.display_name;
                        
                        // 2. If missing, derive from Key (New Bot Format: "#99 DriverName")
                        if (!name) {
                            name = key.replace(/^#\d+\s+/, ''); // Remove leading "#99 "
                        }

                        // 3. Fallback if still empty
                        if (!name) name = "Unknown Driver";

                        return { 
                            id: key, 
                            display_name: name, 
                            ...entry 
                        };
                    });
                    
                    // Sort drivers alphabetically by name
                    allDrivers.sort((a, b) => a.display_name.localeCompare(b.display_name));
                    
                    render(allDrivers);
                })
                .catch(err => {
                    console.error(err);
                    grid.innerHTML = `<p style="text-align:center; padding:2rem; color:#c00;">
                        Unable to load roster data.<br>
                        <small style="color:#666">Check console for details.</small>
                    </p>`;
                    allDrivers = [];
                });
        }

        function render(drivers) {
            const grid = document.getElementById('roster-grid');
            grid.innerHTML = '';

            if (!drivers || drivers.length === 0) {
                grid.innerHTML = '<p style="text-align:center; padding:2rem; color:#666;">No drivers found matching criteria.</p>';
                return;
            }

            drivers.forEach(driver => {
                const seriesNames = driver.series ? Object.keys(driver.series) : [];
                if (seriesNames.length === 0) return;
                
                // Find primary series (Cup -> Xfinity -> Truck -> First Available)
                const primarySeries = driver.series['Cup'] ? 'Cup' : 
                                      driver.series['Xfinity'] ? 'Xfinity' : 
                                      driver.series['Truck'] ? 'Truck' : seriesNames[0];
                
                const primaryData = driver.series[primarySeries] || {};
                const teamName = primaryData.team || 'Unattached Independent';

                const card = document.createElement('div');
                card.className = 'driver-card';
                card.onclick = () => openProfile(driver);
                card.innerHTML = `
                    <div class="driver-info">
                        <h3>${driver.display_name}</h3>
                        <div class="team-label">${teamName}</div>
                    </div>
                    <div>
                        <div class="series-badge">
                            <span class="series-count">${seriesNames.length}</span> SERIES LICENSE
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById('driverSearch').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allDrivers.filter(d => d.display_name.toLowerCase().includes(term));
            render(filtered);
        });

        function openProfile(driver) {
            const modal = document.getElementById('driver-modal');
            const dataDiv = document.getElementById('modal-data');
            
            let html = `<h2 style="font-size:3rem; margin:0; line-height:1;">${driver.display_name}</h2>`;
            
            // Define custom order: Cup -> Xfinity -> Truck -> Menards
            const seriesOrder = ["Cup", "Xfinity", "Truck", "Menards"];
            
            const sortedSeries = Object.keys(driver.series).sort((a, b) => {
                let ia = seriesOrder.indexOf(a);
                let ib = seriesOrder.indexOf(b);
                if (ia === -1) ia = 99;
                if (ib === -1) ib = 99;
                return ia - ib;
            });

            sortedSeries.forEach(sName => {
                const s = driver.series[sName];
                // Stats might be missing or null in some exports, handle safely
                const st = s.stats || {wins:0, top5:0, top10:0, poles:0, avg:'N/A', points:0};
                
                // Fallback for number/manufacturer if missing
                // Try getting number from ID key if it looks like "#99 Name"
                let number = s.number;
                if (!number && driver.id.startsWith('#')) {
                    const parts = driver.id.split(' ');
                    if (parts.length > 1) number = parts[0];
                }
                if (!number) number = "N/A";

                const manuf = s.manufacturer || '';

                html += `
                    <h4>${sName} Series / ${number} ${manuf}</h4>
                    <p style="font-family:sans-serif; font-size:0.9rem; color:#666;">Team: ${s.team || 'Independent'}</p>
                    <div class="stat-row">
                        <div class="stat-box"><small>Points</small><span>${st.points}</span></div>
                        <div class="stat-box"><small>Wins</small><span>${st.wins}</span></div>
                        <div class="stat-box"><small>Top 5s</small><span>${st.top5}</span></div>
                        <div class="stat-box"><small>Top 10s</small><span>${st.top10}</span></div>
                        <div class="stat-box"><small>Poles</small><span>${st.poles}</span></div>
                        <div class="stat-box"><small>Avg. Fin</small><span>${st.avg}</span></div>
                    </div>
                `;
            });

            dataDiv.innerHTML = html;
            modal.style.display = 'flex';
        }

        window.onclick = function(e) {
            if (e.target.className === 'modal') document.getElementById('driver-modal').style.display = 'none';
        }
    </script> 
</body>
</html>
