<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCRL Roster | American Stock Car Racing League</title>
    
    <link rel="icon" href="https://cdn.discordapp.com/emojis/1445100562960879760.png?size=96">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #c00;
            --accent: #ff0;
            --bg-dark: #000;
            --card-bg: #0d0d0d;
            --border: #1a1a1a;
            --text-muted: #a0a0a0;
            --transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);

            /* Series Colors */
            --cup-blue: #0077ff;
            --xfinity-purple: #8000b0;
            --truck-red: #c00;
            --menards-yellow: #fff200;
        }

        body { margin: 0; font-family: 'Arial Black', sans-serif; background: var(--bg-dark); color: #fff; overflow-x: hidden; }
        
        /* --- MODULAR NAVIGATION STYLES --- */
        #nav-placeholder { position: relative; z-index: 2000; }
        
        .nav-overlay { 
            position: fixed; top: 0; left: -100%; width: 100%; max-width: 350px; 
            height: 100vh; background: #050505; transition: left 0.5s ease; 
            z-index: 1999; padding-top: 100px; border-right: 1px solid var(--primary); 
        }
        .nav-overlay.open { left: 0; }
        .nav-links { display: flex; flex-direction: column; padding: 0 3rem; }
        .nav-links a { 
            color: #fff; text-decoration: none; font-size: 1.2rem; padding: 1.2rem 0; 
            border-bottom: 1px solid var(--border); transition: var(--transition); letter-spacing: 2px; 
        }
        .nav-links a:hover { color: var(--primary); padding-left: 10px; }

        /* --- HERO --- */
        .hero { 
            background: radial-gradient(circle at center, #222 0%, #000 100%); 
            padding: 12rem 1rem 8rem; 
            text-align: center; 
            border-bottom: 1px solid var(--border);
        }
        h1 { font-size: clamp(3rem, 10vw, 5rem); margin: 0; letter-spacing: -2px; line-height: 0.9; }
        .hero p { color: var(--primary); letter-spacing: 5px; text-transform: uppercase; font-size: 0.9rem; margin-top: 1rem; }

        /* --- SERIES TABS --- */
        .controls { background: #050505; padding: 2rem 1rem; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        
        .tabs-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto;
        }

        .series-btn {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 15px 30px;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            min-width: 150px;
            position: relative;
            overflow: hidden;
        }

        .series-btn:hover { transform: translateY(-3px); }
        .series-btn.active { border-color: #fff; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        .series-btn[data-series="Cup"].active { background: var(--cup-blue); border-color: var(--cup-blue); }
        .series-btn[data-series="Xfinity"].active { background: var(--xfinity-purple); border-color: var(--xfinity-purple); }
        .series-btn[data-series="Truck"].active { background: var(--truck-red); border-color: var(--truck-red); }
        .series-btn[data-series="Menards"].active { background: var(--menards-yellow); border-color: var(--menards-yellow); color: #000; }

        /* --- ROSTER GRID --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 4rem 2rem; }
        .roster { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }

        .driver-card {
            background-color: #111;
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            
            border: 1px solid #222;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Pushes text to bottom */
            min-height: 450px; 
            cursor: pointer;
        }

        /* Gradient Overlay for Readability */
        .driver-card::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.95) 90%);
            z-index: 0;
        }

        .driver-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(204, 0, 0, 0.2);
        }

        .cup-hover:hover { border-color: var(--cup-blue) !important; box-shadow: 0 10px 30px rgba(0, 119, 255, 0.2); }
        .xfinity-hover:hover { border-color: var(--xfinity-purple) !important; box-shadow: 0 10px 30px rgba(128, 0, 176, 0.2); }
        .truck-hover:hover { border-color: var(--truck-red) !important; box-shadow: 0 10px 30px rgba(204, 0, 0, 0.2); }
        .menards-hover:hover { border-color: var(--menards-yellow) !important; box-shadow: 0 10px 30px rgba(255, 242, 0, 0.2); }

        /* --- NUMBER WATERMARK FIX (Tucked Inside) --- */
        .bg-number {
            position: absolute;
            top: 10px;       /* Moved down inside the card */
            right: 15px;     /* Moved left inside the card */
            font-size: 3.5rem; /* Clean, contained size */
            font-weight: 900;
            color: rgba(255, 255, 255, 0.25); 
            z-index: 1; 
            line-height: 1;
            pointer-events: none;
        }

        .card-content {
            position: relative;
            z-index: 2; /* Sits above everything including number */
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .win-flags-container {
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 0.5rem;
            min-height: 24px;
        }

        .flag-icon { font-size: 1.2rem; filter: drop-shadow(0 2px 4px rgba(0,0,0,1)); }
        
        .flag-cup { color: var(--cup-blue); }
        .flag-xfinity { color: var(--xfinity-purple); }
        .flag-truck { color: var(--truck-red); }
        .flag-menards { color: var(--menards-yellow); }

        .driver-name {
            font-size: 1.5rem; 
            margin: 0 0 0.5rem;
            line-height: 1.1;
            word-wrap: break-word;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            width: 100%;
        }

        .team-name {
            font-family: sans-serif;
            font-size: 0.85rem;
            color: #ddd;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 5px rgba(0,0,0,1);
        }

        .stats-pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.8);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #fff;
            margin-top: auto;
            backdrop-filter: blur(5px);
        }
        
        .stat-divider { width: 1px; height: 12px; background: #666; }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); justify-content: center; align-items: center; z-index: 3000; }
        .modal-content { 
            background: #000; padding: 4rem; width: 100%; max-width: 800px; 
            border: 1px solid var(--primary); position: relative; max-height: 90vh; overflow-y: auto;
        }
        .close { position: absolute; top: 2rem; right: 2rem; font-size: 1rem; cursor: pointer; color: #fff; opacity: 0.5; border: 1px solid #fff; padding: 5px 15px; }
        .close:hover { opacity: 1; background: #fff; color: #000; }

        .modal-body h4 { color: var(--primary); text-transform: uppercase; letter-spacing: 3px; border-bottom: 1px solid var(--border); padding-bottom: 1rem; margin-top: 3rem; }
        .stat-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 1.5rem 0; }
        .stat-box { border-left: 2px solid #222; padding-left: 15px; }
        .stat-box small { font-size: 0.6rem; text-transform: uppercase; color: var(--text-muted); display: block; }
        .stat-box span { font-size: 1.4rem; color: var(--accent); }

        /* --- FOOTER & SOCIALS --- */
        footer { 
            padding: 4rem 1rem; 
            text-align: center; 
            border-top: 1px solid var(--border); 
            color: #333; 
            font-size: 0.8rem; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 1.5rem; 
        }

        .social-links { display: flex; gap: 2rem; justify-content: center; }
        .social-icon { color: #555; font-size: 1.8rem; transition: 0.3s ease; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .social-icon:hover { transform: translateY(-3px); }
        .social-icon.facebook:hover { color: #1877F2; } 
        .social-icon.x-twitter:hover { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        @media (max-width: 768px) {
            .hero { padding: 10rem 1rem 4rem; }
            .modal-content { padding: 2rem; }
            .stat-row { grid-template-columns: 1fr 1fr; }
            .series-btn { width: 45%; padding: 10px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div id="nav-placeholder"></div>

    <header class="hero">
        <p>Official League Roster</p>
        <h1>THE GRID</h1>
    </header>

    <div class="controls">
        <div class="tabs-container">
            <button class="series-btn active" data-series="Cup" onclick="filterSeries('Cup')">Cup Series</button>
            <button class="series-btn" data-series="Xfinity" onclick="filterSeries('Xfinity')">Xfinity</button>
            <button class="series-btn" data-series="Truck" onclick="filterSeries('Truck')">Trucks</button>
            <button class="series-btn" data-series="Menards" onclick="filterSeries('Menards')">Menards</button>
        </div>
        <input type="hidden" id="seasonValue" value="2025-26">
    </div>

    <main class="container">
        <div id="roster-grid" class="roster"></div>
    </main>

    <div id="driver-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('driver-modal').style.display='none'">CLOSE</span>
            <div id="modal-data" class="modal-body"></div>
        </div>
    </div>

    <footer>
        <div>Â© 2025-2026 American Stock Car Racing League | Strictly Professional Fantasy Racing</div>
        
        <div class="social-links">
            <a href="https://www.facebook.com/share/14PeZVCH1hL/" target="_blank" class="social-icon facebook" aria-label="Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://x.com/ASCRWeekly" target="_blank" class="social-icon x-twitter" aria-label="X (Twitter)">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
        </div>
    </footer>

    <script>
        // --- 1. MODULAR NAVIGATION LOGIC ---
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                const currentPage = window.location.pathname.split("/").pop() || "index.html";
                const navID = "nav-" + currentPage.split(".")[0];
                const activeLink = document.getElementById(navID);
                if (activeLink) {
                    activeLink.style.color = "var(--primary)";
                    activeLink.style.borderLeft = "4px solid var(--primary)";
                    activeLink.style.paddingLeft = "15px";
                }
            })
            .catch(err => console.error("Nav load error:", err));

        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            if (menu) menu.classList.toggle('open');
        }

        // --- 2. ROSTER LOGIC ---
        let allDrivers = {}; 
        let currentSeries = 'Cup';

        document.addEventListener('DOMContentLoaded', () => {
            loadDrivers("2025-26"); 
        });

        function loadDrivers(season) {
            const grid = document.getElementById('roster-grid');
            grid.innerHTML = '<p style="text-align:center; padding:2rem; color:#666;">Accessing Data Feed...</p>';
            
            const fileName = `drivers_${season}.json`; 
            const fallbackFile = `drivers.json`;

            fetch(fileName)
                .then(r => r.ok ? r : fetch(fallbackFile))
                .then(r => r.json())
                .then(data => {
                    allDrivers = data;
                    filterSeries('Cup'); // Initial Render
                })
                .catch(err => {
                    console.error(err);
                    grid.innerHTML = `<p style="text-align:center; padding:2rem; color:#c00;">Unable to load roster.</p>`;
                });
        }

        function filterSeries(seriesName) {
            currentSeries = seriesName;
            
            // Update Buttons UI
            document.querySelectorAll('.series-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.dataset.series === seriesName) btn.classList.add('active');
            });

            const grid = document.getElementById('roster-grid');
            grid.innerHTML = '';

            const filteredList = [];

            // Process Data
            Object.keys(allDrivers).forEach(key => {
                const driver = allDrivers[key];
                
                let dName = driver.display_name;
                if (!dName) dName = key.replace(/^#\d+\s+/, '').trim();
                if (!dName) dName = key;

                const sKey = Object.keys(driver.series).find(k => k.toLowerCase() === seriesName.toLowerCase());

                if (sKey) {
                    const sData = driver.series[sKey];
                    filteredList.push({
                        id: key,
                        name: dName,
                        fullData: driver,
                        seriesData: sData, 
                        seriesName: sKey
                    });
                }
            });

            // Sort by Points
            filteredList.sort((a, b) => {
                const ptsA = a.seriesData.stats ? a.seriesData.stats.points || 0 : 0;
                const ptsB = b.seriesData.stats ? b.seriesData.stats.points || 0 : 0;
                if(ptsA !== ptsB) return ptsB - ptsA;
                return a.name.localeCompare(b.name);
            });

            if (filteredList.length === 0) {
                grid.innerHTML = '<p style="text-align:center; padding:2rem; width:100%; grid-column: 1/-1;">No drivers registered for this series yet.</p>';
                return;
            }

            const maxPoints = Math.max(...filteredList.map(i => i.seriesData.stats ? i.seriesData.stats.points : 0));

            // Render Cards
            filteredList.forEach(item => {
                const sData = item.seriesData;
                const stats = sData.stats || {points:0, wins:0};
                const points = stats.points || 0;
                const wins = stats.wins || 0;
                
                let carNum = sData.number;
                if (!carNum || carNum === "N/A") {
                     const match = (sData.driver_name || item.id).match(/^#(\d+)/);
                     carNum = match ? match[1] : '';
                }

                // --- IMAGE LOGIC (FIXED FOR TYPOS) ---
                // Default Ghost Image
                let driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/ad657026d44e8f66292dddbee7b21b0568631461/1766598509726.jpg"; 

                // Convert name to lowercase once for easy checking
                const lowerName = item.name.toLowerCase();

                // Specific checks based on partial matches to catch database typos
                if (lowerName.includes('dakotathomas')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/720d39d80f598430f8f4d7aa2a03360db2627230/IMG_7125.jpg";
                }
                else if (lowerName.includes('orangeman')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/70b5243e68e9c7f7a596f6695677d8d3520e89e1/IMG_7160.jpg";
                }
                else if (lowerName.includes('ant_was_he')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/602e91f22a89c294308d1e79473121daa8e777e7/ant_was_he_hero_card.jpg";
                }
                // Catches C0mpl1c8ed OR C0mpl1c8ted
                else if (lowerName.includes('c0mpl1c8')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/099805ff88fcc2ba2a1cc2e8b5aba8f515a716a6/C0mpl1c8ted_hero_card.jpg";
                }
                else if (lowerName.includes('on-a-mission')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/446d56688b6fdf55420d2c5e52b6a764e873fab6/Mission_Hero_card.jpg";
                }
                // Catches Banished OR Bansihed (Typo)
                else if (lowerName.includes('crayon')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/d42bcd32df90441f1b5f24da75a77074ea2186fe/Banished_Crayon_hero_Card.jpg";
                }
                else if (lowerName.includes('sithwarrior')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/3e992547a13fe5d73940648e83df80d97df41f90/SithWarriorUno_Hero_Card.jpg";
                }
                // Catches MajorBlaze OR MajorBlaz (Typo)
                else if (lowerName.includes('majorblaz')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/77807b78b078188862cb490d2b95d2f846d237bf/Blaze_Hero_Card.jpg";
                }
                else if (lowerName.includes('thereaperrhino')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/6ba07383a20109b63eec703c34fedc30f7a191bf/Rhino_Hero_Card.jpg";
                }
                else if (lowerName.includes('daltongregson')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/ec988478a8132f49d9d6b596e7ed258e2c2dd482/DaltonGregson_Hero_Card.jpg";
                }
                else if (lowerName.includes('singular_nacho')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/f311b21127533ca6128a4408f36edaf9612d59b1/Singular_Nacho_Hero_Card.jpg";
                }
                else if (lowerName.includes('callmemillion')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/e86926900f4957c57588db9a14beae7d6329a794/CallMeMillion_Hero_Card.jpg";
                }
                else if (lowerName.includes('mattwilson20')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/6686ee35c988cd1b0ae305d099ff4e31c652a49f/mattwilson20_Hero_Card.jpg";
                }
                else if (lowerName.includes('hockeydeckout')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/81df81de5161ea2f590ee32c370d3e99675cdbaa/Hockey_Hero_Card.png";
                }
                else if (lowerName.includes('dewshine')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/c5319ac2110c0b89850cf83b5d93b1af677f8611/Dewshine_Hero_Card.jpg";
                }
                else if (lowerName.includes('alessi')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/4719bd5e06709f59cf1a811ee7ebe20c6a945dae/Alessi.Hero.Card.jpg";
                }
                else if (lowerName.includes('kevwood')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/07ccf5d79d881bf2047f439e25540dc380fec2d0/Kevwood.Hero.Card.jpg";
                }
                else if (lowerName.includes('lnfvmous')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/acff9081bff808e0028c0ae22dada726083e7948/Infamous.hero.card.jpg";
                }
                else if (lowerName.includes('fordemgators')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/58a3bfc691085c472f888d1c1d071fdf96b2ba20/Fordemgators.Hero.Card.jpg";
                }
                else if (lowerName.includes('dgibby')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/a0de7269483b7e2ec5e1aaae549f739229008914/DGibby.hero.card.jpg";
                }
                else if (lowerName.includes('kingg')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/9eb12bdb1b61a806ad951ae9a8bddc590622f35f/King.Hero.Card.jpg";
                }
                else if (lowerName.includes('hatter')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/34425dadb737bc4bc27aa9271be62909dc9a3e99/Hatter.Hero.Card.jpg";
                }
                // NEW: Added BIG_FELLAx2220
                else if (lowerName.includes('big_fella')) {
                    driverImage = "https://raw.githubusercontent.com/mattwilson20/ascrl-website/ced27a5d96e0d211f038b36e34a55bccf4a7e4de/BigFella.Hero.Card.jpg";
                }
                // ---------------------------

                // Checkered Flags Logic
                let flagsHtml = '';
                let flagClass = 'flag-truck'; 
                if(seriesName.toLowerCase() === 'cup') flagClass = 'flag-cup';
                if(seriesName.toLowerCase() === 'xfinity') flagClass = 'flag-xfinity';
                if(seriesName.toLowerCase() === 'menards') flagClass = 'flag-menards';

                for(let i=0; i<wins; i++) {
                    flagsHtml += `<i class="fa-solid fa-flag-checkered flag-icon ${flagClass}"></i>`;
                }

                const isLeader = (points > 0 && points === maxPoints);
                const hoverClass = seriesName.toLowerCase() + '-hover';

                const card = document.createElement('div');
                card.className = `driver-card ${hoverClass}`;
                card.onclick = () => openProfile(item.id, item.fullData);
                
                // Apply Image as Background
                card.style.backgroundImage = `url('${driverImage}')`;
                
                card.innerHTML = `
                    <div class="bg-number">${carNum}</div>
                    
                    <div class="card-content">
                        <div class="win-flags-container">
                            ${flagsHtml}
                        </div>

                        ${isLeader ? '<i class="fa-solid fa-crown" style="color:#ffd700; font-size:1.5rem; margin-bottom:0.5rem; display:block; filter: drop-shadow(0 2px 4px #000);"></i>' : ''}
                        
                        <h3 class="driver-name">${item.name}</h3>
                        <div class="team-name">${sData.team || 'Independent'}</div>
                        
                        <div class="stats-pill">
                            <span>#${carNum}</span>
                            <div class="stat-divider"></div>
                            <span>${points} PTS</span>
                            <div class="stat-divider"></div>
                            <span>${wins} WINS</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- MODAL ---
        function openProfile(id, driverData) {
            const modal = document.getElementById('driver-modal');
            const dataDiv = document.getElementById('modal-data');
            
            let dName = driverData.display_name;
            if (!dName) dName = id.replace(/^#\d+\s+/, '').trim();

            let html = `<h2 style="font-size:3rem; margin:0; line-height:1;">${dName}</h2>`;
            
            const seriesOrder = ["Cup", "Xfinity", "Truck", "Menards"];
            const sortedSeries = Object.keys(driverData.series).sort((a, b) => {
                let ia = seriesOrder.indexOf(a);
                let ib = seriesOrder.indexOf(b);
                if (ia === -1) ia = 99; if (ib === -1) ib = 99;
                return ia - ib;
            });

            sortedSeries.forEach(sName => {
                const s = driverData.series[sName];
                const st = s.stats || {wins:0, top5:0, top10:0, poles:0, avg:0, points:0};
                
                let avgFin = st.avg;
                if (typeof avgFin === 'number') avgFin = avgFin.toFixed(1);
                else if (!isNaN(parseFloat(avgFin))) avgFin = parseFloat(avgFin).toFixed(1);
                else avgFin = "N/A";

                html += `
                    <h4>${sName} Series / #${s.number || ''} ${s.manufacturer || ''}</h4>
                    <p style="font-family:sans-serif; font-size:0.9rem; color:#666;">Team: ${s.team || 'Independent'}</p>
                    <div class="stat-row">
                        <div class="stat-box"><small>Points</small><span>${st.points}</span></div>
                        <div class="stat-box"><small>Wins</small><span>${st.wins}</span></div>
                        <div class="stat-box"><small>Top 5s</small><span>${st.top5}</span></div>
                        <div class="stat-box"><small>Top 10s</small><span>${st.top10}</span></div>
                        <div class="stat-box"><small>Poles</small><span>${st.poles}</span></div>
                        <div class="stat-box"><small>Avg. Fin</small><span>${avgFin}</span></div>
                    </div>
                `;
            });

            dataDiv.innerHTML = html;
            modal.style.display = 'flex';
        }

        window.onclick = function(e) {
            if (e.target.className === 'modal') document.getElementById('driver-modal').style.display = 'none';
        }
    </script> 
</body>
</html>
