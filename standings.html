<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings | ASCRL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Standings-Specific Pro Styling */
        .championship-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            border-left: 5px solid var(--primary);
            padding-left: 1.5rem;
        }

        .standings-grid {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border: 1px solid var(--border);
            margin-bottom: 5rem;
        }

        .standings-grid th {
            text-align: left;
            padding: 1.5rem;
            background: #050505;
            color: var(--text-muted);
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .standings-grid td {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--border);
            font-family: sans-serif;
            font-size: 1rem;
        }

        /* Top 3 Highlighting */
        .rank-1 { color: var(--accent); font-weight: 900; background: rgba(255, 255, 0, 0.02); }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .driver-name {
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            transition: var(--transition);
        }
        .driver-name:hover { color: var(--primary); padding-left: 5px; }

        .points-val { font-family: 'Arial Black', sans-serif; color: var(--accent); }

        /* Modal Customization */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: var(--glass); z-index: 3000; justify-content: center; align-items: center; }
        .modal-content { background: #000; border: 1px solid var(--primary); width: 90%; max-width: 600px; padding: 3rem; position: relative; max-height: 85vh; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="hamburger" onclick="toggleMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <nav class="nav-overlay" id="nav-menu">
        <div class="nav-links" style="display:flex; flex-direction:column; padding: 2rem;">
            <a href="index.html" style="color:white; text-decoration:none; font-size:1.5rem; margin:1rem 0;">DASHBOARD</a>
            <a href="standings.html" style="color:var(--primary); text-decoration:none; font-size:1.5rem; margin:1rem 0;">STANDINGS</a>
            <a href="results.html" style="color:white; text-decoration:none; font-size:1.5rem; margin:1rem 0;">RESULTS</a>
            <a href="schedule.html" style="color:white; text-decoration:none; font-size:1.5rem; margin:1rem 0;">SCHEDULE</a>
            <a href="drivers.html" style="color:white; text-decoration:none; font-size:1.5rem; margin:1rem 0;">THE GRID</a>
        </div>
    </nav>

    <header class="hero">
        <p style="letter-spacing: 8px; color: var(--primary);">LIVE DATA FEED</p>
        <h1 class="text-gradient">SERIES STANDINGS</h1>
    </header>

    <main class="container" id="standings-content">
        </main>

    <div id="driver-modal" class="modal">
        <div class="modal-content">
            <span style="position:absolute; top:1rem; right:1.5rem; cursor:pointer; color:var(--primary); font-size:1.5rem;" onclick="closeModal()">CLOSE</span>
            <div id="modal-data"></div>
        </div>
    </div>

    <footer>Â© 2025-2026 AMERICAN STOCK CAR RACING LEAGUE</footer>

    <script>
        function toggleMenu() { document.getElementById('nav-menu').classList.toggle('open'); }
        function closeModal() { document.getElementById('driver-modal').style.display = 'none'; }

        let standingsData = {};
        let driversData = {};

        Promise.all([
            fetch('standings.json').then(r => r.json()),
            fetch('drivers.json').then(r => r.json())
        ]).then(([standings, drivers]) => {
            standingsData = standings;
            driversData = drivers;
            render();
        });

        function render() {
            const content = document.getElementById('standings-content');
            content.innerHTML = '';
            ['Cup', 'Xfinity', 'Truck', 'Menards'].forEach(series => {
                if (!standingsData[series]) return;

                const section = document.createElement('section');
                section.innerHTML = `
                    <div class="championship-header">
                        <h2 style="font-size: 2.5rem;">${series.toUpperCase()} SERIES</h2>
                    </div>
                    <table class="standings-grid">
                        <thead>
                            <tr>
                                <th style="width: 80px;">RANK</th>
                                <th>DRIVER</th>
                                <th style="text-align: right;">SEASON POINTS</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${standingsData[series].map((item, i) => `
                                <tr class="rank-${i+1}">
                                    <td>${i+1}</td>
                                    <td><span class="driver-name" onclick="showProfile('${item.driver}')">${item.driver}</span></td>
                                    <td style="text-align: right;" class="points-val">${item.points}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                content.appendChild(section);
            });
        }

        function showProfile(name) {
            const modal = document.getElementById('driver-modal');
            const dataDiv = document.getElementById('modal-data');
            
            // Search for driver in profile data
            const profile = Object.values(driversData).find(p => 
                Object.values(p.series).some(s => s.driver_name === name)
            );

            if (profile) {
                let html = `<h2 style="font-size:2.5rem; margin-bottom:2rem; border-bottom:1px solid var(--border);">${name}</h2>`;
                Object.entries(profile.series).forEach(([sName, sData]) => {
                    const st = sData.stats || {wins:0, top5:0, top10:0, poles:0, avg:'N/A', points:0};
                    html += `
                        <div style="margin-bottom:2rem;">
                            <span class="stat-label" style="color:var(--primary)">${sName} SERIES</span>
                            <div class="stats-grid">
                                <div class="stat-box"><span class="stat-label">WINS</span><span class="stat-value">${st.wins}</span></div>
                                <div class="stat-box"><span class="stat-label">T5</span><span class="stat-value">${st.top5}</span></div>
                                <div class="stat-box"><span class="stat-label">AVG</span><span class="stat-value" style="font-size:1rem">${st.avg}</span></div>
                            </div>
                        </div>
                    `;
                });
                dataDiv.innerHTML = html;
            } else {
                dataDiv.innerHTML = `<h2>${name}</h2><p>Telemetry data pending...</p>`;
            }
            modal.style.display = 'flex';
        }

        window.onclick = (e) => { if(e.target.id === 'driver-modal') closeModal(); }
    </script>
</body>
</html>
