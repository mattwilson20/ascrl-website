<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCRL Standings | American Stock Car Racing League</title>
    <style>
        :root {
            --primary: #c00;
            --secondary: #ff0;
            --bg-dark: #000;
            --bg-alt: #0a0a0a;
            --card-bg: #111;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body { margin: 0; font-family: 'Arial Black', sans-serif; background: var(--bg-dark); color: #fff; overflow-x: hidden; }
        
        /* --- NAVIGATION --- */
        .hamburger { position: fixed; top: 1rem; left: 1rem; z-index: 2000; cursor: pointer; padding: 10px; background: rgba(0,0,0,0.8); border-radius: 8px; border: 1px solid rgba(255,255,0,0.2); }
        .hamburger-line { width: 30px; height: 4px; background: var(--secondary); margin: 6px 0; transition: var(--transition); border-radius: 2px; }
        
        .nav-overlay { position: fixed; top: 0; left: -100%; width: 80%; max-width: 300px; height: 100vh; background: rgba(0,0,0,0.98); transition: left 0.4s ease; z-index: 1999; padding-top: 80px; border-right: 2px solid var(--primary); }
        .nav-overlay.open { left: 0; }
        .nav-logo { font-size: 2.5rem; color: var(--secondary); text-shadow: 3px 3px var(--primary); margin: 0 0 3rem 2rem; }
        .nav-links { display: flex; flex-direction: column; gap: 1rem; padding: 0 2rem; }
        .nav-links a { color: #fff; text-decoration: none; font-size: 1.5rem; padding: 1rem; border-radius: 10px; transition: var(--transition); text-align: left; }
        .nav-links a:hover { background: var(--primary); color: var(--secondary); }

        /* --- HERO --- */
        .hero { background: linear-gradient(to bottom, var(--primary), #900); padding: 10rem 1rem 6rem; text-align: center; clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%); }
        h1 { font-size: clamp(2.5rem, 8vw, 4rem); margin: 0; text-shadow: 4px 4px #000; }
        
        /* --- LAYOUT --- */
        section { padding: 4rem 1rem; }
        section:nth-of-type(even) { background: var(--bg-alt); }
        .container { max-width: 1000px; margin: 0 auto; }

        h2 { color: var(--secondary); text-shadow: 2px 2px #000; font-size: 2rem; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 10px; }
        h2::before { content: ''; display: block; width: 10px; height: 30px; background: var(--primary); }

        /* --- TABLES --- */
        .table-container { border-radius: 15px; overflow: hidden; border: 1px solid #333; margin-bottom: 4rem; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        table { width: 100%; border-collapse: collapse; background: var(--card-bg); }
        th { background: var(--primary); padding: 1.2rem; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        td { padding: 1.1rem; border-bottom: 1px solid #222; font-family: sans-serif; font-weight: bold; text-align: center; }
        
        /* Highlight Top 10 */
        tr.top-10 { background: rgba(255, 255, 0, 0.03); }
        tr.top-10 td:nth-child(2) { color: var(--secondary); }

        .driver-link { cursor: pointer; text-decoration: none; transition: var(--transition); border-bottom: 1px dashed var(--secondary); }
        .driver-link:hover { color: #fff; border-bottom-style: solid; }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; z-index: 3000; padding: 1rem; backdrop-filter: blur(10px); }
        .modal-content { 
            background: #111; padding: 2.5rem; border-radius: 20px; max-width: 700px; width: 100%;
            border: 3px solid var(--primary); position: relative; max-height: 90vh; overflow-y: auto;
            box-shadow: 0 0 50px rgba(204, 0, 0, 0.3);
        }
        .close { position: absolute; top: 15px; right: 25px; font-size: 2.5rem; cursor: pointer; color: var(--secondary); transition: var(--transition); }
        .close:hover { transform: rotate(90deg); color: #fff; }

        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: #222; padding: 1rem; border-radius: 10px; margin: 10px 0; }
        .stat-item { text-align: center; border: 1px solid #333; padding: 10px; border-radius: 5px; }
        .stat-label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 1.2rem; color: var(--secondary); }

        footer { background: #050505; padding: 3rem 1rem; text-align: center; font-size: 0.8rem; border-top: 1px solid #222; opacity: 0.7; }

        @media (max-width: 768px) {
            .stat-grid { grid-template-columns: repeat(2, 1fr); }
            .modal-content { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="hamburger" onclick="toggleMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <nav class="nav-overlay" id="nav-menu">
        <div class="nav-logo">ASCRL</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="news.html">News</a>
            <a href="standings.html">Standings</a>
            <a href="results.html">Results</a>
            <a href="schedule.html">Schedule</a>
            <a href="drivers.html">Drivers</a>
            <a href="rules.html">Rules</a>
        </div>
    </nav>

    <header class="hero">
        <h1>SERIES STANDINGS</h1>
        <p>Current Season Points | Updated Dec 2025</p>
    </header>

    <main class="container" id="standings-content">
        <p style="text-align:center; padding: 4rem;">Initializing high-speed data feed...</p>
    </main>

    <div id="driver-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('driver-modal').style.display='none'">×</span>
            <h2 id="modal-title" style="font-size: 1.8rem; margin-bottom: 0.5rem;"></h2>
            <p id="modal-subtitle" style="color: #888; margin-bottom: 2rem;">Driver Profile & Season History</p>
            <div id="modal-stats"></div>
        </div>
    </div>

    <footer>
        © 2025-2026 ASCRL | DATA INTEGRITY VERIFIED | DESIGNED BY RACING FANS
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('open');
        }

        let standingsData = {};
        let driversData = {};

        // Load data files
        Promise.all([
            fetch('standings.json').then(r => r.json()),
            fetch('drivers.json').then(r => r.json())
        ]).then(([standings, drivers]) => {
            standingsData = standings;
            driversData = drivers;
            renderStandings();
        }).catch(err => {
            document.getElementById('standings-content').innerHTML = '<p style="color:red; text-align:center;">Failed to load data. Ensure JSON files are correctly named.</p>';
        });

        function renderStandings() {
            const content = document.getElementById('standings-content');
            content.innerHTML = '';
            const seriesOrder = ['Cup', 'Xfinity', 'Truck', 'Menards'];
            
            seriesOrder.forEach(series => {
                if (standingsData[series] && standingsData[series].length > 0) {
                    const section = document.createElement('section');
                    section.innerHTML = `<h2>${series} Series</h2>`;
                    
                    const tableContainer = document.createElement('div');
                    tableContainer.className = 'table-container';
                    
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th style="text-align:left;">Driver</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                    `;
                    
                    const tbody = document.createElement('tbody');
                    standingsData[series].forEach((item, index) => {
                        const tr = document.createElement('tr');
                        if (index < 10) tr.className = 'top-10';
                        
                        tr.innerHTML = `
                            <td>${index + 1}</td>
                            <td style="text-align:left;">
                                <span class="driver-link" onclick="showDriverProfile('${item.driver}')">${item.driver}</span>
                            </td>
                            <td>${item.points}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                    
                    table.appendChild(tbody);
                    tableContainer.appendChild(table);
                    section.appendChild(tableContainer);
                    content.appendChild(section);
                }
            });
        }

        function showDriverProfile(driverName) {
            const modal = document.getElementById('driver-modal');
            document.getElementById('modal-title').textContent = driverName;
            const statsDiv = document.getElementById('modal-stats');
            statsDiv.innerHTML = '';
            modal.style.display = 'flex';

            let found = false;
            // Iterate through the drivers.json structure
            Object.values(driversData).forEach(profile => {
                // Check if this driver appears in any of their registered series
                const seriesEntries = Object.entries(profile.series);
                const belongsToThisDriver = seriesEntries.some(([name, data]) => data.driver_name === driverName);

                if (belongsToThisDriver) {
                    found = true;
                    seriesEntries.forEach(([seriesName, sData]) => {
                        const stats = sData.stats || {points:0, wins:0, top5:0, top10:0, poles:0, avg:'N/A'};
                        const div = document.createElement('div');
                        div.style.marginBottom = '2.5rem';
                        div.innerHTML = `
                            <div style="border-bottom: 2px solid var(--primary); padding-bottom: 5px; margin-bottom: 15px;">
                                <strong style="color:var(--secondary); font-size: 1.2rem;">${seriesName} Series</strong> 
                                <span style="float:right;">#${sData.number || '??'} ${sData.manufacturer || ''}</span>
                            </div>
                            <div style="font-size: 0.9rem; margin-bottom: 10px;">Team: ${sData.team || 'Independent'}</div>
                            <div class="stat-grid">
                                <div class="stat-item"><div class="stat-label">Points</div><div class="stat-value">${stats.points}</div></div>
                                <div class="stat-item"><div class="stat-label">Wins</div><div class="stat-value">${stats.wins}</div></div>
                                <div class="stat-item"><div class="stat-label">Top 5</div><div class="stat-value">${stats.top5}</div></div>
                                <div class="stat-item"><div class="stat-label">Top 10</div><div class="stat-value">${stats.top10}</div></div>
                                <div class="stat-item"><div class="stat-label">Poles</div><div class="stat-value">${stats.poles}</div></div>
                                <div class="stat-item"><div class="stat-label">Avg Fin</div><div class="stat-value">${stats.avg}</div></div>
                            </div>
                        `;
                        statsDiv.appendChild(div);
                    });
                }
            });

            if (!found) {
                statsDiv.innerHTML = '<p style="color:#666; text-align:center;">Detailed profile data not yet synced for this driver.</p>';
            }
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('driver-modal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
