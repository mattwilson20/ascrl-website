<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings | American Stock Car Racing League</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #c00;
            --bg-dark: #000;
            --card-bg: #0d0d0d;
            --border: #1a1a1a;
            --text-muted: #a0a0a0;
        }

        body { margin: 0; font-family: 'Arial Black', sans-serif; background: var(--bg-dark); color: #fff; }

        /* --- HERO --- */
        .hero { 
            background: radial-gradient(circle at center, #222 0%, #000 100%); 
            padding: 10rem 1rem 5rem; 
            text-align: center; 
            border-bottom: 1px solid var(--border);
        }
        h1 { font-size: clamp(3rem, 10vw, 5rem); margin: 0; letter-spacing: -2px; }

        /* --- TABS --- */
        .tabs {
            display: flex;
            justify-content: center;
            background: #050505;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .tab-btn {
            padding: 1.5rem 2rem;
            background: none;
            border: none;
            color: var(--text-muted);
            font-family: 'Arial Black', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .tab-btn:hover { color: #fff; }

        /* --- TABLE --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 4rem 1rem; }
        
        table { width: 100%; border-collapse: collapse; background: var(--card-bg); border: 1px solid var(--border); }
        th { background: #111; padding: 1.2rem; text-align: left; font-size: 0.7rem; letter-spacing: 2px; color: var(--primary); border-bottom: 1px solid var(--border); }
        td { padding: 1.2rem; border-bottom: 1px solid var(--border); font-family: sans-serif; font-size: 0.9rem; }
        
        tr:hover { background: #151515; }
        .pos-cell { font-family: 'Arial Black', sans-serif; width: 50px; text-align: center; color: var(--text-muted); }
        .points-cell { font-family: 'Arial Black', sans-serif; color: #ff0; }
        
        footer { padding: 4rem 1rem; text-align: center; border-top: 1px solid var(--border); color: #333; font-size: 0.8rem; letter-spacing: 2px; }

        @media (max-width: 600px) {
            .tab-btn { padding: 1rem; font-size: 0.6rem; }
            td, th { padding: 0.8rem; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div id="nav-placeholder"></div>

    <header class="hero">
        <p style="letter-spacing: 8px; color: var(--primary); text-transform: uppercase; font-size: 0.8rem;">Season Championship</p>
        <h1>STANDINGS</h1>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" onclick="loadSeries('Cup', this)">CUP</button>
        <button class="tab-btn" onclick="loadSeries('Xfinity', this)">XFINITY</button>
        <button class="tab-btn" onclick="loadSeries('Truck', this)">TRUCKS</button>
        <button class="tab-btn" onclick="loadSeries('Menards', this)">MENARDS</button>
    </nav>

    <main class="container">
        <table id="standings-table">
            <thead>
                <tr>
                    <th class="pos-cell">POS</th>
                    <th>DRIVER</th>
                    <th>WINS</th>
                    <th>TOP 5</th>
                    <th class="points-cell">PTS</th>
                </tr>
            </thead>
            <tbody id="standings-body">
                </tbody>
        </table>
    </main>

    <footer>Â© 2025-2026 AMERICAN STOCK CAR RACING LEAGUE</footer>

    <script>
        // 1. NAVIGATION
        fetch('nav.html')
            .then(res => res.text())
            .then(data => { document.getElementById('nav-placeholder').innerHTML = data; });

        function toggleMenu() {
            const m = document.getElementById('nav-menu');
            if(m) m.classList.toggle('open');
        }

        // 2. DATA LOADING
        let standingsData = {};

        fetch('standings.json')
            .then(res => res.json())
            .then(data => {
                standingsData = data;
                renderTable('Cup'); // Default view
            });

        function renderTable(series) {
            const body = document.getElementById('standings-body');
            body.innerHTML = '';
            
            if(!standingsData[series]) return;

            standingsData[series].forEach((entry, index) => {
                const row = `
                    <tr>
                        <td class="pos-cell">${index + 1}</td>
                        <td style="font-weight:bold; letter-spacing:1px;">${entry.driver}</td>
                        <td>${entry.wins || 0}</td>
                        <td>${entry.top5 || 0}</td>
                        <td class="points-cell">${entry.points}</td>
                    </tr>
                `;
                body.innerHTML += row;
            });
        }

        function loadSeries(series, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderTable(series);
        }
    </script>
</body>
</html>
