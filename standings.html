<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCRL Standings | American Stock Car Racing League</title>
    <style>
        body { margin: 0; font-family: 'Arial Black', sans-serif; background: #000; color: #fff; }
        .hero { background: linear-gradient(to bottom, #c00, #900); padding: 4rem 1rem; text-align: center; }
        h1 { font-size: 4rem; margin: 0; text-shadow: 4px 4px #000; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .series { margin-bottom: 4rem; }
        h2 { color: #ff0; text-shadow: 2px 2px #000; }
        table { width: 100%; border-collapse: collapse; background: #111; border-radius: 10px; overflow: hidden; }
        th { background: #c00; padding: 1rem; text-align: left; }
        td { padding: 1rem; border-bottom: 1px solid #333; }
        tr:hover { background: #222; }
        .top-10 { background: rgba(255, 255, 0, 0.1); }
        footer { background: #111; padding: 2rem; text-align: center; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header class="hero">
        <h1>ASCRL STANDINGS</h1>
        <p>2025-2026 Season | Updated December 15, 2025</p>
    </header>
    <div class="container">
        <div id="standings-content">
            <p>Loading live standings from Discord bot...</p>
        </div>
    </div>
    <footer>
        Â© 2025-2026 ASCRL | Live data from Discord bot | NASCAR passion every week
    </footer>

    <script>
        fetch('standings.json')
            .then(response => response.json())
            .then(data => {
                const content = document.getElementById('standings-content');
                content.innerHTML = '';
                const seriesOrder = ['Cup', 'Xfinity', 'Truck', 'Menards'];
                seriesOrder.forEach(series => {
                    if (data[series] && data[series].length > 0) {
                        const div = document.createElement('div');
                        div.className = 'series';
                        div.innerHTML = `<h2>${series} Series</h2>`;
                        const table = document.createElement('table');
                        const thead = document.createElement('thead');
                        thead.innerHTML = '<tr><th>Pos</th><th>Driver</th><th>Points</th></tr>';
                        table.appendChild(thead);
                        const tbody = document.createElement('tbody');
                        data[series].forEach((item, index) => {
                            const tr = document.createElement('tr');
                            tr.className = index < 10 ? 'top-10' : '';
                            tr.innerHTML = `<td>${index + 1}</td><td>${item.driver}</td><td>${item.points}</td>`;
                            tbody.appendChild(tr);
                        });
                        table.appendChild(tbody);
                        div.appendChild(table);
                        content.appendChild(div);
                    }
                });
            })
            .catch(err => {
                document.getElementById('standings-content').innerHTML = '<p>Standings updating... Refresh or check Discord!</p>';
            });
    </script>
</body>
</html>
