<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings | American Stock Car Racing League</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #c00;
            --accent: #ff0;
            --bg-dark: #000;
            --card-bg: #0d0d0d;
            --border: #1a1a1a;
            --text-muted: #a0a0a0;
            --transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body { margin: 0; font-family: 'Arial Black', sans-serif; background: var(--bg-dark); color: #fff; overflow-x: hidden; }

        /* --- MODULAR NAVIGATION STYLES --- */
        #nav-placeholder { position: relative; z-index: 2000; }
        
        .nav-overlay { 
            position: fixed; top: 0; left: -100%; width: 100%; max-width: 350px; 
            height: 100vh; background: #050505; transition: left 0.5s ease; 
            z-index: 1999; padding-top: 100px; border-right: 1px solid var(--primary); 
        }
        .nav-overlay.open { left: 0; }
        .nav-links { display: flex; flex-direction: column; padding: 0 3rem; }
        .nav-links a { 
            color: #fff; text-decoration: none; font-size: 1.2rem; padding: 1.2rem 0; 
            border-bottom: 1px solid var(--border); transition: var(--transition); letter-spacing: 2px; 
        }
        .nav-links a:hover { color: var(--primary); padding-left: 10px; }

        /* --- HERO --- */
        .hero { 
            background: radial-gradient(circle at center, #222 0%, #000 100%); 
            padding: 12rem 1rem 8rem; 
            text-align: center; 
            border-bottom: 1px solid var(--border);
        }
        h1 { font-size: clamp(3rem, 10vw, 5rem); margin: 0; letter-spacing: -2px; line-height: 0.9; }
        .hero p { color: var(--primary); letter-spacing: 5px; text-transform: uppercase; font-size: 0.9rem; margin-top: 1rem; }

        /* --- FILTERS --- */
        .controls { background: #050505; padding: 2rem 1rem; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; text-align: center; }
        
        select { 
            background: #000; color: #fff; border: 1px solid var(--border); 
            padding: 1.2rem 2rem; font-family: 'Arial Black', sans-serif; 
            text-transform: uppercase; cursor: pointer; min-width: 300px;
            font-size: 1rem;
        }
        select:focus { border-color: var(--primary); outline: none; background: #0a0a0a; }

        /* --- TABLE --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 4rem 2rem; overflow-x: auto; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; min-width: 800px; }
        th { 
            text-align: center; padding: 1.5rem; color: var(--primary); 
            border-bottom: 1px solid var(--border); font-size: 0.8rem; letter-spacing: 2px; 
        }
        th:nth-child(2) { text-align: left; } /* Align Driver Name Left */
        
        td { 
            padding: 1.5rem; border-bottom: 1px solid var(--border); 
            font-family: sans-serif; font-size: 1rem; color: #ccc; text-align: center;
        }
        td:nth-child(2) { text-align: left; } /* Align Driver Name Left */
        
        tr:hover td { background: #0a0a0a; color: #fff; }
        
        .pos-cell { font-family: 'Arial Black', sans-serif; color: #fff; width: 50px; }
        .points-cell { font-family: 'Arial Black', sans-serif; color: var(--accent); font-size: 1.2rem; }
        .leader-row td { background: rgba(204, 0, 0, 0.1); color: #fff; }
        
        /* Clickable Driver Name Style */
        .driver-name { 
            font-weight: bold; letter-spacing: 1px; color: #fff; text-transform: uppercase; 
            cursor: pointer; transition: 0.2s;
        }
        .driver-name:hover { color: var(--primary); text-decoration: underline; }

        /* --- MODAL (Copied from Drivers Page) --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); justify-content: center; align-items: center; z-index: 3000; }
        .modal-content { 
            background: #000; padding: 4rem; width: 100%; max-width: 800px; 
            border: 1px solid var(--primary); position: relative; max-height: 90vh; overflow-y: auto;
        }
        .close { position: absolute; top: 2rem; right: 2rem; font-size: 1rem; cursor: pointer; color: #fff; opacity: 0.5; border: 1px solid #fff; padding: 5px 15px; }
        .close:hover { opacity: 1; background: #fff; color: #000; }

        .modal-body h4 { color: var(--primary); text-transform: uppercase; letter-spacing: 3px; border-bottom: 1px solid var(--border); padding-bottom: 1rem; margin-top: 3rem; }
        .stat-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 1.5rem 0; }
        .stat-box { border-left: 2px solid #222; padding-left: 15px; }
        .stat-box small { font-size: 0.6rem; text-transform: uppercase; color: var(--text-muted); display: block; font-family: sans-serif; }
        .stat-box span { font-size: 1.4rem; color: var(--accent); font-family: 'Arial Black'; }

        footer { padding: 4rem 1rem; text-align: center; border-top: 1px solid var(--border); color: #333; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; }

        @media (max-width: 768px) {
            .hero { padding: 10rem 1rem 4rem; }
            td, th { padding: 1rem 0.5rem; font-size: 0.8rem; }
            .container { padding: 2rem 1rem; }
            .modal-content { padding: 2rem; }
            .stat-row { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div id="nav-placeholder"></div>

    <header class="hero">
        <p>Season Championship</p>
        <h1>STANDINGS</h1>
    </header>

    <div class="controls">
        <select id="series-select" onchange="loadSeries()">
            <option value="Cup">NASCAR Cup Series</option>
            <option value="Xfinity">Xfinity Series</option>
            <option value="Truck">Truck Series</option>
            <option value="Menards">ARCA Menards</option>
        </select>
    </div>

    <main class="container">
        <table id="standings-table">
            <thead>
                <tr>
                    <th>POS</th>
                    <th>DRIVER</th>
                    <th>WINS</th>
                    <th>TOP 5</th>
                    <th>TOP 10</th>
                    <th>AVG FIN</th>
                    <th>PTS</th>
                </tr>
            </thead>
            <tbody id="standings-body">
                </tbody>
        </table>
    </main>

    <div id="driver-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('driver-modal').style.display='none'">CLOSE</span>
            <div id="modal-data" class="modal-body"></div>
        </div>
    </div>

    <footer>
        Â© 2025-2026 American Stock Car Racing League | Strictly Professional Fantasy Racing
    </footer>

    <script>
        // --- 1. MODULAR NAVIGATION LOGIC ---
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                
                const currentPage = window.location.pathname.split("/").pop() || "index.html";
                const navID = "nav-" + currentPage.split(".")[0];
                const activeLink = document.getElementById(navID);
                if (activeLink) {
                    activeLink.style.color = "var(--primary)";
                    activeLink.style.borderLeft = "4px solid var(--primary)";
                    activeLink.style.paddingLeft = "15px";
                }
            })
            .catch(err => console.error("Nav load error:", err));

        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            if (menu) menu.classList.toggle('open');
        }

        // --- 2. STANDINGS DATA LOGIC ---
        let driversData = {};

        fetch('drivers.json')
            .then(res => {
                if (!res.ok) throw new Error('drivers.json not found');
                return res.json();
            })
            .then(data => {
                driversData = data;
                loadSeries(); 
            })
            .catch(err => {
                document.getElementById('standings-body').innerHTML = 
                    `<tr><td colspan="7" style="text-align:center; padding:2rem; color:var(--primary);">
                        ERROR: ${err.message}<br>Check file name (drivers.json) and location.
                    </td></tr>`;
            });

        function loadSeries() {
            const selectedSeries = document.getElementById('series-select').value;
            const body = document.getElementById('standings-body');
            body.innerHTML = '';

            let seriesDrivers = [];

            // Iterate using entries so we keep the ID (key)
            Object.entries(driversData).forEach(([id, driver]) => {
                const seriesKey = Object.keys(driver.series).find(k => k.toLowerCase() === selectedSeries.toLowerCase());
                
                if (seriesKey) {
                    const sData = driver.series[seriesKey];
                    seriesDrivers.push({
                        id: id, // Store the ID to open the modal later
                        name: sData.driver_name || driver.display_name,
                        points: sData.stats.points || 0,
                        wins: sData.stats.wins || 0,
                        top5: sData.stats.top5 || 0,
                        top10: sData.stats.top10 || 0,
                        avg: sData.stats.avg || '-'
                    });
                }
            });

            seriesDrivers.sort((a, b) => b.points - a.points);

            if (seriesDrivers.length === 0) {
                body.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:2rem;">No standings found for this series.</td></tr>';
                return;
            }

            seriesDrivers.forEach((entry, index) => {
                const isLeader = index === 0 ? 'class="leader-row"' : '';
                
                body.innerHTML += `
                    <tr ${isLeader}>
                        <td class="pos-cell">${index + 1}</td>
                        <td class="driver-name" onclick="openProfile('${entry.id}')">${entry.name}</td>
                        <td>${entry.wins}</td>
                        <td>${entry.top5}</td>
                        <td>${entry.top10}</td>
                        <td>${entry.avg}</td>
                        <td class="points-cell">${entry.points}</td>
                    </tr>
                `;
            });
        }

        // --- 3. MODAL LOGIC (New addition) ---
        function openProfile(id) {
            const driver = driversData[id];
            const modal = document.getElementById('driver-modal');
            const dataDiv = document.getElementById('modal-data');
            
            if(!driver) return;

            let html = `<h2 style="font-size:3rem; margin:0; line-height:1;">${driver.display_name}</h2>`;
            
            Object.keys(driver.series).sort().forEach(sName => {
                const s = driver.series[sName];
                const st = s.stats || {wins:0, top5:0, top10:0, poles:0, avg:'N/A', points:0};
                
                html += `
                    <h4>${sName} Series / #${s.number} ${s.manufacturer}</h4>
                    <p style="font-family:sans-serif; font-size:0.9rem; color:#666;">Team: ${s.team}</p>
                    <div class="stat-row">
                        <div class="stat-box"><small>Points</small><span>${st.points}</span></div>
                        <div class="stat-box"><small>Wins</small><span>${st.wins}</span></div>
                        <div class="stat-box"><small>Top 5s</small><span>${st.top5}</span></div>
                        <div class="stat-box"><small>Top 10s</small><span>${st.top10}</span></div>
                        <div class="stat-box"><small>Poles</small><span>${st.poles}</span></div>
                        <div class="stat-box"><small>Avg. Fin</small><span>${st.avg}</span></div>
                    </div>
                `;
            });

            dataDiv.innerHTML = html;
            modal.style.display = 'flex';
        }

        // Close modal when clicking outside content
        window.onclick = function(e) {
            if (e.target.className === 'modal') {
                document.getElementById('driver-modal').style.display = 'none';
            }
        }
    </script> 
</body>
</html>
