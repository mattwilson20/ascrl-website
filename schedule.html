<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule | ASCRL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Schedule-Specific Pro Styling */
        .roadmap {
            display: flex;
            justify-content: space-between;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 2rem;
            margin-bottom: 4rem;
            position: relative;
        }
        
        /* The Connecting Line */
        .roadmap::after {
            content: "";
            position: absolute;
            top: 50%; left: 10%; right: 10%;
            height: 1px; background: var(--border);
            z-index: 1;
        }

        .step {
            position: relative;
            z-index: 2;
            background: var(--card-bg);
            padding: 0 1rem;
            text-align: center;
        }

        .step .dot {
            width: 12px; height: 12px;
            background: var(--primary);
            border-radius: 50%;
            margin: 0 auto 10px;
            box-shadow: 0 0 10px var(--primary);
        }

        .schedule-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .entry {
            display: grid;
            grid-template-columns: 150px 1fr 120px;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 1.5rem 2rem;
            transition: var(--transition);
        }

        .entry:hover {
            border-color: var(--primary);
            background: #050505;
        }

        .entry.completed { opacity: 0.4; filter: grayscale(1); }
        .entry.completed .date { text-decoration: line-through; }

        .entry.upcoming {
            border-left: 4px solid var(--accent);
            background: linear-gradient(90deg, rgba(255,255,0,0.05) 0%, transparent 100%);
        }

        .date { font-family: sans-serif; font-weight: bold; color: var(--text-muted); }
        .track { font-size: 1.4rem; letter-spacing: -1px; }
        .status-pill {
            font-size: 0.7rem;
            padding: 4px 10px;
            border: 1px solid var(--border);
            text-align: center;
            letter-spacing: 1px;
        }

        select.custom-select {
            background: #000;
            color: white;
            border: 1px solid var(--primary);
            padding: 1rem 2rem;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            width: 100%;
            max-width: 400px;
            margin-bottom: 3rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .entry { grid-template-columns: 1fr; gap: 10px; text-align: center; }
            .roadmap { flex-direction: column; gap: 2rem; }
            .roadmap::after { display: none; }
        }
    </style>
</head>
<body>

    <div class="hamburger" onclick="toggleMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <nav class="nav-overlay" id="nav-menu">
        <div class="nav-links" style="display:flex; flex-direction:column; padding: 2rem;">
            <a href="index.html" style="color:white; text-decoration:none; font-size:1.5rem; margin:1rem 0;">DASHBOARD</a>
            <a href="standings.html" style="color:white; text-decoration:none; font-size:1.5rem; margin:1rem 0;">STANDINGS</a>
            <a href="results.html" style="color:white; text-decoration:none; font-size:1.5rem; margin:1rem 0;">RESULTS</a>
            <a href="schedule.html" style="color:var(--primary); text-decoration:none; font-size:1.5rem; margin:1rem 0;">SCHEDULE</a>
            <a href="drivers.html" style="color:white; text-decoration:none; font-size:1.5rem; margin:1rem 0;">THE GRID</a>
        </div>
    </nav>

    <header class="hero">
        <p style="letter-spacing: 8px; color: var(--primary);">OFFICIAL CALENDAR</p>
        <h1 class="text-gradient">SEASON SCHEDULE</h1>
    </header>

    <main class="container">
        
        <div class="roadmap">
            <div class="step">
                <div class="dot"></div>
                <span class="stat-label">PRACTICE</span>
                <span style="font-size: 1.2rem;">8:00 PM EST</span>
            </div>
            <div class="step">
                <div class="dot"></div>
                <span class="stat-label">QUALIFYING</span>
                <span style="font-size: 1.2rem;">9:00 PM EST</span>
            </div>
            <div class="step">
                <div class="dot" style="background: var(--accent); box-shadow: 0 0 15px var(--accent);"></div>
                <span class="stat-label" style="color: var(--accent);">GREEN FLAG</span>
                <span style="font-size: 1.2rem;">9:20 PM EST</span>
            </div>
        </div>

        <div style="text-align: center;">
            <select id="series-select" class="custom-select">
                <option value="">SELECT SERIES</option>
                <option value="Cup">CUP SERIES</option>
                <option value="Xfinity">XFINITY SERIES</option>
                <option value="Truck">TRUCK SERIES</option>
                <option value="Menards">MENARDS SERIES</option>
            </select>
        </div>

        <div id="schedule-list" class="schedule-grid">
            <p style="text-align: center; color: var(--text-muted); letter-spacing: 2px;">SELECT A SERIES TO VIEW CALENDAR</p>
        </div>

    </main>

    <footer>Â© 2025-2026 AMERICAN STOCK CAR RACING LEAGUE</footer>

    <script>
        function toggleMenu() { document.getElementById('nav-menu').classList.toggle('open'); }

        const currentDate = new Date();

        fetch('schedule.json').then(r => r.json()).then(data => {
            document.getElementById('series-select').addEventListener('change', function() {
                const series = this.value;
                const list = document.getElementById('schedule-list');
                list.innerHTML = '';

                if (!series || !data[series]) return;

                data[series].forEach(race => {
                    const raceDate = new Date(race.date);
                    const isPast = raceDate < currentDate;
                    
                    const entry = document.createElement('div');
                    entry.className = `entry ${isPast ? 'completed' : 'upcoming'}`;
                    
                    entry.innerHTML = `
                        <div class="date">${race.date}</div>
                        <div class="track">${race.track.toUpperCase()}</div>
                        <div class="status-pill">${isPast ? 'FINAL' : 'LIVE SOON'}</div>
                    `;
                    list.appendChild(entry);
                });
            });
        });
    </script>
</body>
</html>
