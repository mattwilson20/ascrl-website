<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Results | American Stock Car Racing League</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #c00;
            --accent: #ff0;
            --bg-dark: #000;
            --card-bg: #0d0d0d;
            --border: #1a1a1a;
            --text-muted: #a0a0a0;
            --transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body { margin: 0; font-family: 'Arial Black', sans-serif; background: var(--bg-dark); color: #fff; overflow-x: hidden; }

        /* --- MODULAR NAVIGATION STYLES --- */
        #nav-placeholder { position: relative; z-index: 2000; }
        
        .nav-overlay { 
            position: fixed; top: 0; left: -100%; width: 100%; max-width: 350px; 
            height: 100vh; background: #050505; transition: left 0.5s ease; 
            z-index: 1999; padding-top: 100px; border-right: 1px solid var(--primary); 
        }
        .nav-overlay.open { left: 0; }
        .nav-links { display: flex; flex-direction: column; padding: 0 3rem; }
        .nav-links a { 
            color: #fff; text-decoration: none; font-size: 1.2rem; padding: 1.2rem 0; 
            border-bottom: 1px solid var(--border); transition: var(--transition); letter-spacing: 2px; 
        }
        .nav-links a:hover { color: var(--primary); padding-left: 10px; }

        /* --- HERO --- */
        .hero { 
            background: radial-gradient(circle at center, #222 0%, #000 100%); 
            padding: 12rem 1rem 8rem; 
            text-align: center; 
            border-bottom: 1px solid var(--border);
        }
        h1 { font-size: clamp(3rem, 10vw, 5rem); margin: 0; letter-spacing: -2px; line-height: 0.9; }
        .hero p { color: var(--primary); letter-spacing: 5px; text-transform: uppercase; font-size: 0.9rem; margin-top: 1rem; }

        /* --- FILTERS --- */
        .controls { background: #050505; padding: 2rem 1rem; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; text-align: center; }
        .filter-group { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        
        select { 
            background: #000; color: #fff; border: 1px solid var(--border); 
            padding: 1.2rem 2rem; font-family: 'Arial Black', sans-serif; 
            text-transform: uppercase; cursor: pointer; min-width: 250px;
            font-size: 1rem;
        }
        select:focus { border-color: var(--primary); outline: none; background: #0a0a0a; }

        /* --- TABLE --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 4rem 2rem; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th { 
            text-align: left; padding: 1.5rem; color: var(--primary); 
            border-bottom: 1px solid var(--border); font-size: 0.8rem; letter-spacing: 2px; 
        }
        td { 
            padding: 1.5rem; border-bottom: 1px solid var(--border); 
            font-family: sans-serif; font-size: 1rem; color: #ccc;
        }
        
        tr:hover td { background: #0a0a0a; color: #fff; }
        
        .pos-cell { font-family: 'Arial Black', sans-serif; color: #fff; width: 50px; }
        .points-cell { font-family: 'Arial Black', sans-serif; color: var(--accent); text-align: center; }
        .win-row td { background: rgba(204, 0, 0, 0.1); color: #fff; }
        .win-row .pos-cell { color: var(--primary); }

        .bonus-pill { 
            font-size: 0.7rem; padding: 4px 8px; border-radius: 2px; 
            margin-left: 8px; color: #000; font-weight: bold; text-transform: uppercase; 
        }
        .pole-pill { background: #fff; }
        .fl-pill { background: var(--primary); color: #fff; }

        /* --- FOOTER & SOCIALS --- */
        footer { 
            padding: 4rem 1rem; 
            text-align: center; 
            border-top: 1px solid var(--border); 
            color: #333; 
            font-size: 0.8rem; 
            letter-spacing: 2px; 
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .social-icon {
            color: #555;
            font-size: 1.8rem;
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .social-icon:hover { transform: translateY(-3px); }
        .social-icon.facebook:hover { color: #1877F2; } 
        .social-icon.x-twitter:hover { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .social-icon.email:hover { color: var(--primary); }

        @media (max-width: 768px) {
            .hero { padding: 10rem 1rem 4rem; }
            td, th { padding: 1rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div id="nav-placeholder"></div>

    <header class="hero">
        <p>Season Archive</p>
        <h1>RACE RESULTS</h1>
    </header>

    <div class="controls">
        <div class="filter-group">
            <select id="series-select" onchange="populateTracks()">
                <option value="Cup">NASCAR Cup Series</option>
                <option value="Xfinity">Xfinity Series</option>
                <option value="Truck">Truck Series</option>
                <option value="Menards">ARCA Menards</option>
            </select>
            <select id="track-select" onchange="displayResults()">
            </select>
        </div>
    </div>

    <main class="container">
        <table id="results-table">
            <thead>
                <tr>
                    <th>POS</th>
                    <th>DRIVER</th>
                    <th style="text-align: center;">PTS</th>
                    <th style="text-align: right;">BONUS</th>
                </tr>
            </thead>
            <tbody id="results-body">
            </tbody>
        </table>
    </main>

    <footer>
        <div style="margin-bottom: 0.5rem; letter-spacing: 2px;">
            Â© 2025-2026 AMERICAN STOCK CAR RACING LEAGUE
        </div>
        
        <div style="font-size: 0.65rem; color: var(--text-muted); letter-spacing: 2px; margin-bottom: 2rem; text-transform: uppercase;">
            OWNED AND OPERATED BY <span style="color: #fff; font-weight: bold;">A&M PRODUCTIONS LLC</span>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/share/14PeZVCH1hL/" target="_blank" class="social-icon facebook" aria-label="Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://x.com/ASCRWeekly" target="_blank" class="social-icon x-twitter" aria-label="X (Twitter)">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="mailto:contact.ascrl@gmail.com" class="social-icon email" aria-label="Email A&M Productions">
                <i class="fa-solid fa-envelope"></i>
            </a>
        </div>
        
        <div style="font-size: 0.6rem; color: #444; margin-top: 20px; font-style: italic;">*ai generated images may be used</div>
    </footer>

    <script>
        // --- 1. MODULAR NAVIGATION LOGIC ---
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                
                const currentPage = window.location.pathname.split("/").pop() || "index.html";
                const navID = "nav-" + currentPage.split(".")[0];
                const activeLink = document.getElementById(navID);
                if (activeLink) {
                    activeLink.style.color = "var(--primary)";
                    activeLink.style.borderLeft = "4px solid var(--primary)";
                    activeLink.style.paddingLeft = "15px";
                }
            })
            .catch(err => console.error("Nav load error:", err));

        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            if (menu) menu.classList.toggle('open');
        }

        // --- 2. RESULTS DATA LOGIC ---
        let raceData = {};

        fetch('race_results.json')
            .then(res => {
                if (!res.ok) throw new Error('race_results.json not found');
                return res.json();
            })
            .then(data => {
                raceData = data;
                populateTracks();
            })
            .catch(err => {
                document.getElementById('results-body').innerHTML = 
                    `<tr><td colspan="4" style="text-align:center; padding:2rem; color:var(--primary);">
                        ERROR: ${err.message}<br>Check file name and folder location.
                    </td></tr>`;
            });

        function populateTracks() {
            const series = document.getElementById('series-select').value;
            const trackSelect = document.getElementById('track-select');
            trackSelect.innerHTML = '';

            const availableTracks = Object.keys(raceData).filter(key => 
                key.toLowerCase().startsWith(series.toLowerCase())
            );

            if (availableTracks.length === 0) {
                trackSelect.innerHTML = '<option>NO DATA FOUND</option>';
                document.getElementById('results-body').innerHTML = '';
            } else {
                availableTracks.forEach(trackKey => {
                    const option = document.createElement('option');
                    option.value = trackKey;
                    option.textContent = trackKey.includes(' - ') ? trackKey.split(' - ')[1] : trackKey;
                    trackSelect.appendChild(option);
                });
                displayResults();
            }
        }

        function displayResults() {
            const trackKey = document.getElementById('track-select').value;
            const body = document.getElementById('results-body');
            body.innerHTML = '';

            if (!trackKey || !raceData[trackKey]) return;

            raceData[trackKey].forEach(row => {
                const isWinner = (row.position == 1) ? 'class="win-row"' : '';
                
                let bonusHtml = '';
                if(row.pole === "Yes") bonusHtml += '<span class="bonus-pill pole-pill">POLE</span>';
                if(row.fl === "FL") bonusHtml += '<span class="bonus-pill fl-pill">FASTEST LAP</span>';

                body.innerHTML += `
                    <tr ${isWinner}>
                        <td class="pos-cell">${row.position}</td>
                        <td style="font-weight:bold; letter-spacing:1px; color:#fff;">${row.driver}</td>
                        <td class="points-cell">${row.points}</td>
                        <td style="text-align: right;">${bonusHtml}</td>
                    </tr>
                `;
            });
        }
    </script> 
</body>
</html>
