<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Results</title>
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --accent: #e10600;
            --text-main: #ffffff;
            --win-gold: #ffd700;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background-color: var(--bg-dark); 
            color: var(--text-main);
        }

        /* --- NAVIGATION / HAMBURGER --- */
        nav {
            background: #000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
        }

        /* --- MAIN LAYOUT --- */
        .container { 
            max-width: 900px; 
            margin: 40px auto; 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 8px; 
        }

        .controls { display: flex; gap: 15px; margin-bottom: 25px; }
        
        select { 
            padding: 12px; 
            background: #2a2a2a; 
            color: white; 
            border: 1px solid #444; 
            border-radius: 4px; 
            flex: 1; 
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: #000; color: #888; padding: 12px; text-align: left; font-size: 0.8rem; }
        td { padding: 12px; border-bottom: 1px solid #333; }

        .win-row { background: rgba(255, 215, 0, 0.1); border-left: 4px solid var(--win-gold); }
        .bonus-pill { font-size: 0.7rem; padding: 2px 6px; border-radius: 3px; margin-left: 4px; color: white; }
        .pole-pill { background: #dc3545; }
        .fl-pill { background: #28a745; }

        /* Responsive Nav */
        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; width: 100%; position: absolute; top: 60px; left: 0; background: #000; padding: 20px; z-index: 100; }
            .nav-links.active { display: flex; }
            .hamburger { display: block; }
            .controls { flex-direction: column; }
        }
    </style>
</head>
<body>

<nav>
    <div style="font-weight: bold; font-size: 1.2rem;">LEAGUE LOGO</div>
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="standings.html">Standings</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Race Results</h2>

    <div class="controls">
        <select id="series-select" onchange="populateTracks()">
            <option value="Cup">NASCAR Cup Series</option>
            <option value="Xfinity">Xfinity Series</option>
            <option value="Truck">Truck Series</option> <option value="Menards">ARCA Menards</option>
        </select>

        <select id="track-select" onchange="displayResults()">
            </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Pos</th>
                <th>Driver</th>
                <th style="text-align: center;">Points</th>
                <th style="text-align: right;">Bonus</th>
            </tr>
        </thead>
        <tbody id="results-body"></tbody>
    </table>
</div>

<script>
    let raceData = {};

    function toggleMenu() {
        document.getElementById('navLinks').classList.toggle('active');
    }

    fetch('./race_results.json')
        .then(res => res.json())
        .then(data => {
            raceData = data;
            populateTracks();
        })
        .catch(err => {
            document.getElementById('results-body').innerHTML = `<tr><td colspan="4" style="color:red; text-align:center;">Failed to load race_results.json</td></tr>`;
        });

    function populateTracks() {
        const series = document.getElementById('series-select').value;
        const trackSelect = document.getElementById('track-select');
        trackSelect.innerHTML = '';

        // SEARCH FIX: Looks for any key starting with the series name
        const availableTracks = Object.keys(raceData).filter(key => 
            key.toLowerCase().startsWith(series.toLowerCase())
        );

        if (availableTracks.length === 0) {
            trackSelect.innerHTML = '<option value="">No Tracks Found</option>';
        } else {
            availableTracks.forEach(trackKey => {
                const option = document.createElement('option');
                option.value = trackKey;
                option.textContent = trackKey.includes(' - ') ? trackKey.split(' - ')[1] : trackKey;
                trackSelect.appendChild(option);
            });
        }
        displayResults();
    }

    function displayResults() {
        const trackKey = document.getElementById('track-select').value;
        const body = document.getElementById('results-body');
        body.innerHTML = '';

        if (!trackKey || !raceData[trackKey]) {
            body.innerHTML = '<tr><td colspan="4" style="text-align:center; color:#666; padding: 20px;">No results found.</td></tr>';
            return;
        }

        raceData[trackKey].forEach(row => {
            const isWinner = (row.position == 1) ? 'class="win-row"' : '';
            let bonusHtml = '';
            if(row.pole === "Yes") bonusHtml += '<span class="bonus-pill pole-pill">Pole</span>';
            if(row.fl === "FL") bonusHtml += '<span class="bonus-pill fl-pill">FL</span>';

            body.innerHTML += `
                <tr ${isWinner}>
                    <td>${row.position}</td>
                    <td style="font-weight:bold;">${row.driver}</td>
                    <td style="text-align:center;">${row.points}</td>
                    <td style="text-align:right;">${bonusHtml}</td>
                </tr>`;
        });
    }
</script>

</body>
</html>
