<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCRL Race Results | American Stock Car Racing League</title>
    <style>
        body { margin: 0; font-family: 'Arial Black', sans-serif; background: #000; color: #fff; }
        .navbar { position: fixed; top: 0; left: 0; width: 100%; background: rgba(0,0,0,0.9); padding: 1rem 2rem; display: flex; align-items: center; z-index: 1000; box-shadow: 0 4px 10px rgba(200,0,0,0.5); }
        .navbar-logo { font-size: 2rem; font-weight: bold; color: #ff0; text-shadow: 2px 2px #c00; margin-right: 3rem; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { color: #fff; text-decoration: none; font-size: 1.2rem; transition: 0.3s; }
        .nav-links a:hover { color: #ff0; text-shadow: 0 0 10px #c00; }
        .hero { background: linear-gradient(to bottom, #c00, #900); padding: 10rem 1rem 6rem; text-align: center; margin-top: 60px; }
        h1 { font-size: 4rem; margin: 0; text-shadow: 4px 4px #000; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; text-align: center; }
        select { padding: 1rem; font-size: 1.2rem; margin: 2rem 0; background: #111; color: #fff; border: 2px solid #c00; border-radius: 10px; width: 100%; max-width: 400px; }
        .race-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; margin: 2rem 0; }
        .race-card { background: #111; padding: 1.5rem; text-align: center; border-radius: 10px; cursor: pointer; border: 2px solid #333; transition: 0.3s; }
        .race-card:hover { background: #222; border-color: #c00; transform: scale(1.05); }
        .results-section { margin: 3rem 0; }
        table { width: 100%; border-collapse: collapse; background: #111; border-radius: 10px; overflow: hidden; }
        th { background: #c00; padding: 1.2rem; }
        td { padding: 1rem; border-bottom: 1px solid #333; }
        tr:hover { background: #222; }
        .winner { background: #330; font-weight: bold; }
        .pole { color: #ff0; font-weight: bold; }
        .fl { color: #0f0; font-weight: bold; }
        footer { background: #111; padding: 2rem; text-align: center; font-size: 0.9rem; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">ASCRL</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="standings.html">Standings</a>
            <a href="results.html">Results</a>
            <a href="schedule.html">Schedule</a>
            <a href="drivers.html">Drivers</a>
            <a href="rules.html">Rules</a>
        </div>
    </nav>
    <header class="hero">
        <h1>ASCRL RACE RESULTS</h1>
        <p>2025-2026 Inaugural Season | Full Archive</p>
    </header>
    <div class="container">
        <label for="series-select">Select Series:</label>
        <select id="series-select">
            <option value="">-- Choose Series --</option>
        </select>
        <div id="race-list" class="race-list"></div>
        <div id="results-section" class="results-section" style="display: none;">
            <h2 id="race-title"></h2>
            <table id="results-table">
                <thead>
                    <tr><th>Pos</th><th>Driver</th><th>Notes</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <footer>
        © 2025-2026 ASCRL | Results powered by Discord bot | NASCAR passion every week
    </footer>

    <script>
        let resultsData = {};

        fetch('race_results.json')
            .then(response => {
                if (!response.ok) throw new Error('File not found');
                return response.json();
            })
            .then(data => {
                resultsData = data;
                const select = document.getElementById('series-select');
                const seriesMap = {};
                Object.keys(data).forEach(key => {
                    const parts = key.split(' - ');
                    if (parts.length === 2) {
                        const series = parts[0];
                        if (!seriesMap[series]) seriesMap[series] = [];
                        seriesMap[series].push(key);
                    }
                });
                Object.keys(seriesMap).sort().forEach(series => {
                    const option = document.createElement('option');
                    option.value = series;
                    option.textContent = `${series} Series (${seriesMap[series].length} races)`;
                    select.appendChild(option);
                });
            })
            .catch(err => {
                document.getElementById('race-list').innerHTML = '<p>Race results loading... Upload race_results.json to repo!</p>';
            });

        document.getElementById('series-select').addEventListener('change', function() {
            const series = this.value;
            const raceList = document.getElementById('race-list');
            raceList.innerHTML = '';
            document.getElementById('results-section').style.display = 'none';

            if (!series) return;

            const races = Object.keys(resultsData).filter(key => key.startsWith(series + ' - ')).sort((a, b) => b.localeCompare(a));
            races.forEach(raceKey => {
                const raceName = raceKey.replace(series + ' - ', '');
                const card = document.createElement('div');
                card.className = 'race-card';
                card.textContent = raceName;
                card.onclick = () => showResults(raceKey);
                raceList.appendChild(card);
            });
        });

        function showResults(raceKey) {
            const section = document.getElementById('results-section');
            section.style.display = 'block';
            const raceName = raceKey.replace(/^[^-]+ - /, '');
            const series = raceKey.split(' - ')[0];
            document.getElementById('race-title').textContent = `${raceName} — ${series} Series`;

            const tbody = document.getElementById('results-table').querySelector('tbody');
            tbody.innerHTML = '';
            resultsData[raceKey].forEach((item, index) => {
                const tr = document.createElement('tr');
                if (index === 0) tr.className = 'winner';
                let notes = '';
                if (item.pole === "Yes") notes += 'Pole ';
                if (item.fl === "FL") notes += 'Fastest Lap ';
                tr.innerHTML = `<td>${item.position}</td><td>${item.driver}</td><td class="${item.pole ? 'pole' : ''} ${item.fl ? 'fl' : ''}">${notes}</td>`;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
