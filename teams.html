<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams | American Stock Car Racing League</title>
    <link rel="icon" href="https://cdn.discordapp.com/emojis/1445100562960879760.png?size=96">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #c00;
            --accent: #ff0;
            --bg-dark: #000;
            --card-bg: #0d0d0d;
            --border: #1a1a1a;
            --text-muted: #a0a0a0;
            --transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body { margin: 0; font-family: 'Arial Black', sans-serif; background: var(--bg-dark); color: #fff; overflow-x: hidden; }

        /* --- NAVIGATION --- */
        #nav-placeholder { position: relative; z-index: 2000; }
        .nav-overlay { 
            position: fixed; top: 0; left: -100%; width: 100%; max-width: 350px; 
            height: 100vh; background: #050505; transition: left 0.5s ease; 
            z-index: 1999; padding-top: 100px; border-right: 1px solid var(--primary); 
        }
        .nav-overlay.open { left: 0; }
        .nav-links { display: flex; flex-direction: column; padding: 0 3rem; }
        .nav-links a { 
            color: #fff; text-decoration: none; font-size: 1.2rem; padding: 1.2rem 0; 
            border-bottom: 1px solid var(--border); transition: var(--transition); letter-spacing: 2px; 
        }
        .nav-links a:hover { color: var(--primary); padding-left: 10px; }

        /* --- HERO --- */
        .hero { 
            background: radial-gradient(circle at center, #222 0%, #000 100%); 
            padding: 12rem 1rem 8rem; 
            text-align: center; 
            border-bottom: 1px solid var(--border);
        }
        h1 { font-size: clamp(3rem, 10vw, 5rem); margin: 0; letter-spacing: -2px; line-height: 0.9; }
        .hero p { color: var(--primary); letter-spacing: 5px; text-transform: uppercase; font-size: 0.9rem; margin-top: 1rem; }

        /* --- TEAM STANDINGS SECTION --- */
        .standings-section {
            background: #050505;
            padding: 3rem 2rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 4rem;
        }
        .standings-controls {
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        select {
            background: #111; color: #fff; border: 1px solid var(--border); 
            padding: 1rem 2rem; font-family: 'Arial Black', sans-serif; 
            text-transform: uppercase; cursor: pointer; min-width: 250px;
            font-size: 1rem;
        }
        select:focus { border-color: var(--primary); outline: none; }

        .standings-table {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .standings-table th {
            text-align: left;
            padding: 1rem;
            color: var(--primary);
            font-size: 0.8rem;
            border-bottom: 1px solid var(--border);
        }
        .standings-table td {
            padding: 1rem;
            border-bottom: 1px solid #111;
            font-family: sans-serif;
        }
        .rank-cell { font-family: 'Arial Black'; color: #fff; width: 50px; text-align: center; }
        .points-cell { font-family: 'Arial Black'; color: var(--accent); text-align: right; }
        .leader-row td { background: rgba(204,0,0,0.1); color: #fff; }

        /* --- TEAMS GRID --- */
        .container { max-width: 1300px; margin: 0 auto; padding: 0 2rem 4rem; }
        
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
        }

        .team-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 0;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }
        .team-card:hover { transform: translateY(-5px); border-color: var(--primary); }

        .team-header {
            background: #111;
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }
        .team-header h2 { font-size: 1.5rem; margin: 0; text-transform: uppercase; color: #fff; letter-spacing: -1px; }
        .team-header p { margin: 0.5rem 0 0; color: var(--text-muted); font-family: sans-serif; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }

        .team-roster {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .team-driver {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #050505;
            border: 1px solid #222;
            transition: 0.2s;
            cursor: pointer;
        }
        .team-driver:hover { border-color: var(--primary); background: #111; }

        .car-number {
            font-size: 1.5rem;
            color: var(--accent);
            width: 50px;
            text-align: center;
            font-weight: 900;
        }
        
        .driver-details { flex-grow: 1; }
        .driver-name { font-size: 1.1rem; display: block; line-height: 1; margin-bottom: 4px; }
        .driver-series { font-family: sans-serif; font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); justify-content: center; align-items: center; z-index: 3000; }
        .modal-content { 
            background: #000; padding: 4rem; width: 100%; max-width: 800px; 
            border: 1px solid var(--primary); position: relative; max-height: 90vh; overflow-y: auto;
        }
        .close { position: absolute; top: 2rem; right: 2rem; font-size: 1rem; cursor: pointer; color: #fff; opacity: 0.5; border: 1px solid #fff; padding: 5px 15px; }
        .close:hover { opacity: 1; background: #fff; color: #000; }

        .modal-body h4 { color: var(--primary); text-transform: uppercase; letter-spacing: 3px; border-bottom: 1px solid var(--border); padding-bottom: 1rem; margin-top: 3rem; }
        .stat-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 1.5rem 0; }
        .stat-box { border-left: 2px solid #222; padding-left: 15px; }
        .stat-box small { font-size: 0.6rem; text-transform: uppercase; color: var(--text-muted); display: block; font-family: sans-serif; }
        .stat-box span { font-size: 1.4rem; color: var(--accent); font-family: 'Arial Black'; }

        /* --- FOOTER & SOCIALS --- */
        footer { 
            padding: 4rem 1rem; 
            text-align: center; 
            border-top: 1px solid var(--border); 
            color: #333; 
            font-size: 0.8rem; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 1.5rem; 
        }

        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .social-icon {
            color: #555;
            font-size: 1.8rem;
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .social-icon:hover { transform: translateY(-3px); }
        .social-icon.facebook:hover { color: #1877F2; } 
        .social-icon.x-twitter:hover { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .social-icon.email:hover { color: var(--primary); }

        @media (max-width: 768px) {
            .hero { padding: 10rem 1rem 4rem; }
            .stat-row { grid-template-columns: 1fr 1fr; }
            .modal-content { padding: 2rem; }
            .standings-controls { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div id="nav-placeholder"></div>

    <header class="hero">
        <p>Constructors Championship</p>
        <h1>TEAMS</h1>
    </header>

    <div class="standings-section">
        <div class="standings-controls">
            <select id="season-select" onchange="loadSeasonData(this.value)">
                <option value="2025-26" selected>2025-26 Season</option>
                <option value="2026">2026 Season</option>
            </select>

            <select id="series-select" onchange="updateStandings()">
                <option value="Cup">NASCAR Cup Series</option>
                <option value="Xfinity">Xfinity Series</option>
                <option value="Truck">Truck Series</option>
                <option value="Menards">ARCA Menards</option>
            </select>
        </div>
        <table class="standings-table">
            <thead>
                <tr>
                    <th style="text-align:center;">RANK</th>
                    <th>TEAM</th>
                    <th style="text-align:right;">TOTAL POINTS</th>
                </tr>
            </thead>
            <tbody id="standings-body">
                <tr><td colspan="3" style="text-align:center; padding:2rem; color:#666;">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <main class="container">
        <h2 style="text-align: center; margin-bottom: 2rem; font-size: 1.2rem; color: var(--text-muted);">FULL TEAM GARAGE</h2>
        <div id="teams-container" class="teams-grid"></div>
    </main>

    <div id="driver-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('driver-modal').style.display='none'">CLOSE</span>
            <div id="modal-data" class="modal-body"></div>
        </div>
    </div>

    <footer>
        <div style="margin-bottom: 0.5rem; letter-spacing: 2px;">
            Â© 2025-2026 AMERICAN STOCK CAR RACING LEAGUE
        </div>
        
        <div style="font-size: 0.65rem; color: var(--text-muted); letter-spacing: 2px; margin-bottom: 2rem; text-transform: uppercase;">
            OWNED AND OPERATED BY <span style="color: #fff; font-weight: bold;">A&M PRODUCTIONS LLC</span>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/share/14PeZVCH1hL/" target="_blank" class="social-icon facebook" aria-label="Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://x.com/ASCRWeekly" target="_blank" class="social-icon x-twitter" aria-label="X (Twitter)">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="mailto:contact.ascrl@gmail.com" class="social-icon email" aria-label="Email A&M Productions">
                <i class="fa-solid fa-envelope"></i>
            </a>
        </div>
        
        <div style="font-size: 0.6rem; color: #444; margin-top: 20px; font-style: italic;">*ai generated images may be used</div>
    </footer>

    <script>
        // --- 1. MODULAR NAVIGATION ---
        fetch('nav.html')
            .then(res => res.text())
            .then(data => { 
                document.getElementById('nav-placeholder').innerHTML = data; 
                const navLink = document.getElementById('nav-teams');
                if(navLink) {
                    navLink.style.color = "var(--primary)";
                    navLink.style.borderLeft = "4px solid var(--primary)";
                    navLink.style.paddingLeft = "15px";
                }
            });

        function toggleMenu() {
            const m = document.getElementById('nav-menu');
            if(m) m.classList.toggle('open');
        }

        // --- 2. DATA PROCESSING (ROBUST & MULTI-SEASON) ---
        let driversData = {}; 
        let teamPointsBySeries = {
            'Cup': {}, 'Xfinity': {}, 'Truck': {}, 'Menards': {}
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadSeasonData("2025-26");
        });

        function loadSeasonData(season) {
            // Reset UI
            teamPointsBySeries = { 'Cup': {}, 'Xfinity': {}, 'Truck': {}, 'Menards': {} };
            document.getElementById('standings-body').innerHTML = '<tr><td colspan="3" style="text-align:center; padding:2rem; color:#666;">Accessing Data Feed...</td></tr>';
            document.getElementById('teams-container').innerHTML = '';

            const fileName = `drivers_${season}.json`;
            const fallbackFile = `drivers.json`;

            fetch(fileName)
                .then(r => {
                    if (!r.ok) {
                        console.warn(`${fileName} not found, trying fallback...`);
                        return fetch(fallbackFile);
                    }
                    return r;
                })
                .then(res => {
                    if (!res.ok) throw new Error("Season data not found");
                    return res.json();
                })
                .then(data => {
                    driversData = data;
                    processData(data);
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('standings-body').innerHTML = `<tr><td colspan="3" style="text-align:center; padding:2rem; color:var(--primary);">No team data found for ${season}.</td></tr>`;
                });
        }

        function processData(data) {
            const garageTeams = {}; 

            // Iterate over all entries in the JSON
            Object.keys(data).forEach(key => {
                const d = data[key];
                
                // --- FIX: Normalize Driver Name & Series ---
                // If display_name is missing (new format), derive it from key
                let cleanName = d.display_name;
                if (!cleanName) {
                    cleanName = key.replace(/^#\d+\s+/, '').trim();
                }
                if (!cleanName) cleanName = key; // Fallback

                // Ensure ID is set for modal lookup
                if (!d.id) d.id = key;
                d.display_name = cleanName; // Store normalized name in object for modal usage

                const seriesKeys = d.series ? Object.keys(d.series) : [];
                if (seriesKeys.length === 0) return;

                // 1. Calculate Team Points
                seriesKeys.forEach(sName => {
                    const sData = d.series[sName];
                    const tName = sData.team || "";
                    
                    if (tName !== "" && tName.toLowerCase() !== "independent" && tName.toLowerCase() !== "privateer") {
                        if (!teamPointsBySeries[sName]) teamPointsBySeries[sName] = {};
                        
                        const pts = sData.stats ? (sData.stats.points || 0) : 0;

                        if (!teamPointsBySeries[sName][tName]) teamPointsBySeries[sName][tName] = 0;
                        teamPointsBySeries[sName][tName] += pts;
                    }
                });

                // 2. Assign Driver to Garage Team
                let teamName = "";
                let primarySeries = 'Cup';
                const searchOrder = ['Cup', 'Xfinity', 'Truck', 'Menards'];
                
                // Find first valid team name
                for (const s of searchOrder) {
                    if (d.series[s] && d.series[s].team && d.series[s].team !== "") {
                        primarySeries = s;
                        teamName = d.series[s].team;
                        break;
                    }
                }
                
                // Default to Independent if no team found
                if (teamName === "" || teamName.toLowerCase() === "independent") {
                    teamName = "Independent / Privateer";
                    primarySeries = d.series['Cup'] ? 'Cup' : seriesKeys[0]; 
                }

                // Get Car Number (Normalize from series data or Key)
                let carNum = d.series[primarySeries] ? d.series[primarySeries].number : "";
                if (!carNum || carNum === "N/A") {
                    // Try parsing from key: "#99 Name" -> "99"
                    const match = key.match(/^#(\d+)/);
                    if (match) carNum = match[1];
                    else carNum = "??";
                }

                // Add to Garage List
                if (!garageTeams[teamName]) garageTeams[teamName] = [];

                garageTeams[teamName].push({
                    id: key,
                    name: cleanName,
                    number: carNum,
                    series: primarySeries
                });
            });

            updateStandings();
            renderGarage(garageTeams);
        }

        function updateStandings() {
            const series = document.getElementById('series-select').value;
            const tbody = document.getElementById('standings-body');
            tbody.innerHTML = '';

            const currentSeriesPoints = teamPointsBySeries[series] || {};

            const sortedTeams = Object.keys(currentSeriesPoints)
                .map(team => ({ name: team, points: currentSeriesPoints[team] }))
                .sort((a, b) => b.points - a.points);

            if(sortedTeams.length === 0) {
                tbody.innerHTML = `<tr><td colspan="3" style="text-align:center; padding:2rem; color:#666;">No active multi-car teams found for ${series} Series.</td></tr>`;
                return;
            }

            sortedTeams.forEach((team, index) => {
                const isLeader = index === 0 ? 'class="leader-row"' : '';
                tbody.innerHTML += `
                    <tr ${isLeader}>
                        <td class="rank-cell">${index + 1}</td>
                        <td style="font-weight:bold; letter-spacing:1px; color:#fff;">${team.name}</td>
                        <td class="points-cell">${team.points}</td>
                    </tr>
                `;
            });
        }

        function renderGarage(teams) {
            const container = document.getElementById('teams-container');
            container.innerHTML = '';

            const teamNames = Object.keys(teams).sort((a, b) => {
                // Force Independent to bottom
                if(a.includes("Independent")) return 1;
                if(b.includes("Independent")) return -1;
                return a.localeCompare(b);
            });

            teamNames.forEach(team => {
                const roster = teams[team];
                // Sort drivers by number
                roster.sort((a, b) => parseInt(a.number) - parseInt(b.number));

                const rosterHtml = roster.map(d => `
                    <div class="team-driver" onclick="openProfile('${d.id}')">
                        <div class="car-number">#${d.number}</div>
                        <div class="driver-details">
                            <span class="driver-name">${d.name}</span>
                            <span class="driver-series">${d.series} Series</span>
                        </div>
                    </div>
                `).join('');

                const card = `
                    <div class="team-card">
                        <div class="team-header">
                            <h2>${team}</h2>
                            <p>${roster.length} Active Driver${roster.length > 1 ? 's' : ''}</p>
                        </div>
                        <div class="team-roster">
                            ${rosterHtml}
                        </div>
                    </div>
                `;

                container.innerHTML += card;
            });
        }

        function openProfile(id) {
            // Need to handle missing ID lookup gracefully
            const driver = driversData[id]; 
            const modal = document.getElementById('driver-modal');
            const dataDiv = document.getElementById('modal-data');
            
            if(!driver) return;

            // Recalculate display name if needed for modal
            let displayName = driver.display_name;
            if (!displayName) {
                displayName = id.replace(/^#\d+\s+/, '').trim();
            }

            let html = `<h2 style="font-size:3rem; margin:0; line-height:1;">${displayName}</h2>`;
            
            const seriesKeys = driver.series ? Object.keys(driver.series) : [];
            const seriesOrder = ["Cup", "Xfinity", "Truck", "Menards"];
            
            const sortedSeries = seriesKeys.sort((a, b) => {
                let ia = seriesOrder.indexOf(a);
                let ib = seriesOrder.indexOf(b);
                if (ia === -1) ia = 99;
                if (ib === -1) ib = 99;
                return ia - ib;
            });

            sortedSeries.forEach(sName => {
                const s = driver.series[sName];
                const st = s.stats || {wins:0, top5:0, top10:0, poles:0, avg:0, points:0};
                
                // Safe rounding
                let avgFin = st.avg;
                if (typeof avgFin === 'number') avgFin = avgFin.toFixed(1);
                else if (!isNaN(parseFloat(avgFin))) avgFin = parseFloat(avgFin).toFixed(1);
                else avgFin = "N/A";

                let number = s.number;
                if (!number && id.startsWith('#')) {
                     const match = id.match(/^#(\d+)/);
                     if (match) number = match[1];
                }
                if (!number) number = "N/A";

                html += `
                    <h4>${sName} Series / #${number} ${s.manufacturer || ''}</h4>
                    <p style="font-family:sans-serif; font-size:0.9rem; color:#666;">Team: ${s.team || 'Independent'}</p>
                    <div class="stat-row">
                        <div class="stat-box"><small>Points</small><span>${st.points}</span></div>
                        <div class="stat-box"><small>Wins</small><span>${st.wins}</span></div>
                        <div class="stat-box"><small>Top 5s</small><span>${st.top5}</span></div>
                        <div class="stat-box"><small>Top 10s</small><span>${st.top10}</span></div>
                        <div class="stat-box"><small>Poles</small><span>${st.poles}</span></div>
                        <div class="stat-box"><small>Avg. Fin</small><span>${avgFin}</span></div>
                    </div>
                `;
            });

            dataDiv.innerHTML = html;
            modal.style.display = 'flex';
        }

        window.onclick = function(e) {
            if (e.target.className === 'modal') {
                document.getElementById('driver-modal').style.display = 'none';
            }
        }
    </script> 
</body>
</html>
