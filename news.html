<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASCRL News | American Stock Car Racing League</title>
    <style>
        :root {
            --primary: #ff0;
            --secondary: #c00;
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg-dark); 
            color: #fff; 
            line-height: 1.6; 
            overflow-x: hidden; 
        }
        /* --- NAVIGATION --- */
        .hamburger { 
            position: fixed; top: 1.5rem; left: 1.5rem; z-index: 2000; 
            cursor: pointer; padding: 12px; background: rgba(0,0,0,0.8); 
            border-radius: 12px; border: 1px solid rgba(255,255,0,0.3);
            display: flex; flex-direction: column; gap: 5px;
        }
        .hamburger-line { width: 25px; height: 3px; background: var(--primary); transition: var(--transition); border-radius: 2px; }
        
        .nav-overlay { 
            position: fixed; top: 0; left: -100%; width: 100%; max-width: 320px; 
            height: 100vh; background: rgba(0,0,0,0.98); transition: var(--transition); 
            z-index: 1999; padding-top: 100px; backdrop-filter: blur(10px);
            border-right: 2px solid var(--secondary);
        }
        .nav-overlay.open { left: 0; }
        .nav-links { display: flex; flex-direction: column; padding: 0 2rem; }
        .nav-links a { 
            color: #fff; text-decoration: none; font-size: 1.2rem; font-weight: bold;
            padding: 1rem; border-bottom: 1px solid #222; transition: var(--transition); 
        }
        .nav-links a:hover { color: var(--primary); padding-left: 1.5rem; background: rgba(204,0,0,0.1); }

        /* --- HERO --- */
        .hero { 
            background: linear-gradient(135deg, #c00 0%, #600 100%); 
            padding: 8rem 1rem 4rem; text-align: center; clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 900; letter-spacing: -2px; text-shadow: 4px 4px 0 #000; margin-bottom: 0; }
        .hero p { font-size: 1.1rem; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; }

        /* --- CAROUSEL SYSTEM --- */
        .container { max-width: 1000px; margin: -2rem auto 4rem; padding: 0 1rem; position: relative; z-index: 10; }
        .carousel { 
            position: relative; 
            overflow: hidden; 
            border-radius: 20px; 
            background: var(--card-bg); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            touch-action: pan-y; /* Allows vertical scrolling while swiping horizontally */
        }
        .carousel-inner { 
            display: flex; 
            transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1);
            width: 100%;
        }
        .carousel-item { 
            min-width: 100%; 
            flex-shrink: 0; /* Crucial for mobile visibility */
            padding: 2.5rem; 
            box-sizing: border-box; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        .article-tag { background: var(--secondary); color: white; padding: 4px 12px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; margin-bottom: 1rem; }
        .carousel-item h2 { font-size: 1.8rem; margin: 0.5rem 0; text-align: center; line-height: 1.2; color: var(--primary); }
        .carousel-item .date { color: #888; margin-bottom: 1.5rem; font-size: 0.9rem; }
        .article-preview-img { width: 100%; max-width: 500px; border-radius: 10px; margin-bottom: 1.5rem; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .article-content { text-align: center; max-width: 600px; font-size: 1rem; color: #ddd; }
        
        .read-btn { 
            background: var(--primary); color: #000; padding: 12px 30px; border: none; 
            border-radius: 50px; font-weight: 900; cursor: pointer; text-transform: uppercase;
            transition: var(--transition); margin-top: 1rem;
        }
        .read-btn:hover { transform: scale(1.05); background: #fff; }

        /* --- READER OVERLAY --- */
        #reader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 3000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .close-reader { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 2rem; cursor: pointer; z-index: 3001; }
        .flipbook-container { width: 90vw; height: 80vh; max-width: 1000px; }
        .page { background: white; overflow: hidden; }
        .page img { width: 100%; height: 100%; object-fit: contain; }

        /* --- CONTROLS --- */
        .carousel-arrow { 
            position: absolute; top: 50%; transform: translateY(-50%); 
            background: rgba(255,255,255,0.1); color: var(--primary); 
            border: none; font-size: 2rem; width: 50px; height: 50px; 
            border-radius: 50%; cursor: pointer; z-index: 100; backdrop-filter: blur(5px);
        }
        .arrow-left { left: 10px; }
        .arrow-right { right: 10px; }

        footer { padding: 4rem 2rem; text-align: center; color: #666; font-size: 0.8rem; border-top: 1px solid #222; }

        @media (max-width: 768px) {
            .hero { padding: 6rem 1rem 3rem; }
            .carousel-item { padding: 1.5rem; }
            .carousel-arrow { display: none; }
            .carousel-item h2 { font-size: 1.4rem; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
</head>
<body>
    <div class="hamburger" onclick="toggleMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>
    <nav class="nav-overlay" id="nav-menu">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="standings.html">Standings</a>
            <a href="results.html">Results</a>
            <a href="schedule.html">Schedule</a>
            <a href="drivers.html">Drivers</a>
            <a href="rules.html">Rules</a>
            <a href="news.html">News</a>
        </div>
    </nav>

    <header class="hero">
        <h1>ASCRL NEWS</h1>
        <p>The Official Pulse of American Stock Car Racing</p>
    </header>

    <div class="container">
        <div class="carousel" id="main-carousel">
            <button class="carousel-arrow arrow-left" onclick="changeSlide(-1)">‹</button>
            <button class="carousel-arrow arrow-right" onclick="changeSlide(1)">›</button>
            <div class="carousel-inner" id="carousel-inner"></div>
        </div>
    </div>

    <div id="reader-overlay">
        <span class="close-reader" onclick="closeReader()">×</span>
        <div class="flipbook-container" id="flipbook-root"></div>
    </div>

    <footer>
        © 2025 ASCRL | Built for Speed & Precision
    </footer>

    <script>
        const articles = [
            {
                title: "Happy Veterans Day!",
                date: "Nov 11, 2025",
                tag: "SPECIAL ISSUE",
                preview: "https://raw.githubusercontent.com/mattwilson20/ascrl-website/main/ASCRweeklyissue6.jpg",
                images: [
                    "https://raw.githubusercontent.com/mattwilson20/ascrl-website/main/ASCRweeklyissue6.jpg",
                    "https://raw.githubusercontent.com/mattwilson20/ascrl-website/main/ASCRPage2.jpg"
                ],
                isMagazine: true
            },
            {
                title: "Singular_Nacho Scores Nashville",
                date: "Nov 11, 2025",
                tag: "RACE RECAP",
                preview: "https://raw.githubusercontent.com/mattwilson20/ascrl-website/0a91dc765fb2ed87e57acdc2ec06585197ce0f30/ASCRweeklyissue5.jpg",
                content: "8 different winners in 8 races! The parity in ASCRL is unmatched as Singular_Nacho claims the guitars in Nashville.",
                isMagazine: false
            },
            {
                title: "Dewshine: Hometown Favorite",
                date: "Nov 10, 2025",
                tag: "DRIVER SPOTLIGHT",
                preview: "https://raw.githubusercontent.com/mattwilson20/ascrl-website/7654906eeda55824349300cf0fe1b8cddf32f9c0/ASCRweeklyissue4.jpg",
                content: "The line at the hauler says it all. Dewshine carries the weight of the home crowd tonight.",
                isMagazine: false
            },
            {
                title: "Season Opener: High Speed Drama",
                date: "Oct 28, 2025",
                tag: "SEASON START",
                preview: "https://raw.githubusercontent.com/mattwilson20/ascrl-website/main/ASCRweeklyissue3.jpg",
                content: "The engines roared back to life this week as the ASCRL season officially kicked off with a bang.",
                isMagazine: false
            },
            {
                title: "Technical Update: New Aero Package",
                date: "Oct 20, 2025",
                tag: "RULES & TECH",
                preview: "https://raw.githubusercontent.com/mattwilson20/ascrl-website/main/ASCRweeklyissue2.jpg",
                content: "League officials have finalized the new aerodynamic package, promising tighter racing and more overtaking opportunities.",
                isMagazine: false
            }
        ];

        let currentSlide = 0;
        let pageFlip = null;

        function renderArticles() {
            const container = document.getElementById('carousel-inner');
            container.innerHTML = articles.map((art, idx) => `
                <div class="carousel-item">
                    <span class="article-tag">${art.tag || ''}</span>
                    <h2>${art.title}</h2>
                    <span class="date">${art.date}</span>
                    <img src="${art.preview}" class="article-preview-img" alt="${art.title}">
                    ${art.isMagazine ? 
                        `<button class="read-btn" onclick="openReader(${idx})">Open Interactive Magazine</button>` : 
                        `<div class="article-content">${art.content || ''}</div>`
                    }
                </div>
            `).join('');
        }

        function changeSlide(dir) {
            currentSlide = (currentSlide + dir + articles.length) % articles.length;
            document.getElementById('carousel-inner').style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // Swipe support for mobile
        let touchstartX = 0;
        let touchendX = 0;
        
        const slider = document.getElementById('main-carousel');
        slider.addEventListener('touchstart', e => { touchstartX = e.changedTouches[0].screenX; }, false);
        slider.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
        }, false);

        function handleGesture() {
            if (touchendX < touchstartX - 50) changeSlide(1);
            if (touchendX > touchstartX + 50) changeSlide(-1);
        }

        function openReader(index) {
            const overlay = document.getElementById('reader-overlay');
            const root = document.getElementById('flipbook-root');
            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            root.innerHTML = `<div id="flipbook-el">${articles[index].images.map(img => `<div class="page"><img src="${img}"></div>`).join('')}</div>`;

            setTimeout(() => {
                const el = document.getElementById('flipbook-el');
                pageFlip = new St.PageFlip(el, {
                    width: 550, height: 750, size: "stretch",
                    minWidth: 315, maxWidth: 1000, minHeight: 420, maxHeight: 1350,
                    showCover: true, mobileScrollSupport: false
                });
                pageFlip.loadFromHTML(el.querySelectorAll('.page'));
            }, 100);
        }

        function closeReader() {
            document.getElementById('reader-overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
            if (pageFlip) { pageFlip.destroy(); pageFlip = null; }
        }

        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('open');
        }

        renderArticles();
    </script>
</body>
</html>
