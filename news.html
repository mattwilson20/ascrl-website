<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASCRL News | American Stock Car Racing League</title>
    <style>
        :root {
            --primary: #ff0;
            --secondary: #c00;
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            background: var(--bg-dark); 
            color: #fff; 
            line-height: 1.6; 
            overflow-x: hidden; 
        }

        /* --- NAVIGATION --- */
        .hamburger { 
            position: fixed; top: 1.5rem; left: 1.5rem; z-index: 2000; 
            cursor: pointer; padding: 12px; background: rgba(0,0,0,0.8); 
            border-radius: 12px; border: 1px solid rgba(255,255,0,0.3);
            display: flex; flex-direction: column; gap: 5px;
        }
        .hamburger-line { width: 25px; height: 3px; background: var(--primary); border-radius: 2px; }
        
        .nav-overlay { 
            position: fixed; top: 0; left: -100%; width: 100%; max-width: 300px; 
            height: 100vh; background: rgba(0,0,0,0.98); transition: var(--transition); 
            z-index: 1999; padding-top: 100px; border-right: 2px solid var(--secondary);
        }
        .nav-overlay.open { left: 0; }
        .nav-links a { 
            display: block; color: #fff; text-decoration: none; font-size: 1.2rem; 
            padding: 1rem 2rem; border-bottom: 1px solid #222; 
        }

        /* --- HERO --- */
        .hero { 
            background: linear-gradient(135deg, #c00 0%, #600 100%); 
            padding: 7rem 1rem 4rem; text-align: center; 
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }
        .hero h1 { font-size: clamp(2rem, 8vw, 4rem); font-weight: 900; margin: 0; text-shadow: 3px 3px 0 #000; }
        .hero p { color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-top: 5px; }

        /* --- CAROUSEL FIXED FOR MOBILE --- */
        .container { max-width: 1000px; margin: -2rem auto 4rem; padding: 0 1rem; position: relative; z-index: 10; }
        
        .carousel-viewport { 
            position: relative; 
            overflow: hidden; 
            border-radius: 20px; 
            background: var(--card-bg); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            touch-action: pan-y;
        }

        .carousel-container { 
            display: flex; 
            transition: transform var(--transition);
            width: 100%; /* Base width */
        }

        .carousel-item { 
            min-width: 100%; 
            width: 100%;
            flex: 0 0 100%; /* Prevents shrinking on mobile */
            padding: 2.5rem 1.5rem; 
            box-sizing: border-box; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center;
        }

        .article-tag { background: var(--secondary); padding: 4px 12px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; margin-bottom: 1rem; }
        .carousel-item h2 { color: var(--primary); font-size: 1.7rem; margin: 10px 0; line-height: 1.2; }
        .date { color: #888; font-size: 0.85rem; margin-bottom: 1.5rem; }
        .article-preview-img { width: 100%; max-width: 450px; border-radius: 10px; margin-bottom: 1.5rem; }
        .article-text { max-width: 600px; color: #ccc; }

        /* --- CONTROLS --- */
        .carousel-arrow { 
            position: absolute; top: 50%; transform: translateY(-50%); 
            background: rgba(0,0,0,0.5); color: var(--primary); border: none;
            width: 45px; height: 45px; border-radius: 50%; cursor: pointer; z-index: 100;
            font-size: 1.5rem;
        }
        .arrow-left { left: 10px; }
        .arrow-right { right: 10px; }

        .dots-container { display: flex; justify-content: center; gap: 8px; margin-top: 15px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #333; transition: 0.3s; }
        .dot.active { background: var(--primary); transform: scale(1.2); }

        /* --- READER --- */
        #reader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 3000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .close-reader { position: absolute; top: 20px; right: 20px; background: var(--secondary); color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .flipbook-container { width: 95vw; height: 80vh; }
        .page img { width: 100%; height: 100%; object-fit: contain; }

        .read-btn { 
            background: var(--primary); color: #000; padding: 12px 30px; border: none; 
            border-radius: 50px; font-weight: 900; cursor: pointer; margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .carousel-arrow { display: none; } /* Mobile users swipe */
            .carousel-item h2 { font-size: 1.3rem; }
            .hero { padding-top: 6rem; }
        }
    </style>
</head>
<body>

    <div class="hamburger" onclick="toggleMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <nav class="nav-overlay" id="nav-menu">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="standings.html">Standings</a>
            <a href="results.html">Results</a>
            <a href="schedule.html">Schedule</a>
            <a href="drivers.html">Drivers</a>
            <a href="rules.html">Rules</a>
            <a href="news.html">News</a>
        </div>
    </nav>

    <header class="hero">
        <h1>ASCRL NEWS</h1>
        <p>Race Recaps & Driver Features</p>
    </header>

    <div class="container">
        <div class="carousel-viewport" id="carousel-viewport">
            <button class="carousel-arrow arrow-left" onclick="moveSlide(-1)">‹</button>
            <button class="carousel-arrow arrow-right" onclick="moveSlide(1)">›</button>
            <div class="carousel-container" id="carousel-inner"></div>
        </div>
        <div class="dots-container" id="dots-container"></div>
    </div>

    <div id="reader-overlay">
        <div class="close-reader" onclick="closeReader()">CLOSE</div>
        <div class="flipbook-container" id="flipbook-root"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

    <script>
        const articles = [
            {
                title: "Happy Veterans Day!",
                date: "Nov 11, 2025",
                tag: "SPECIAL ISSUE",
                preview: "https://raw.githubusercontent.com/mattwilson20/ascrl-website/main/ASCRweeklyissue6.jpg",
                images: ["https://raw.githubusercontent.com/mattwilson20/ascrl-website/main/ASCRweeklyissue6.jpg", "https://raw.githubusercontent.com/mattwilson20/ascrl-website/main/ASCRPage2.jpg"],
                isMagazine: true
            },
            {
                title: "Singular_Nacho Scores Nashville",
                date: "Nov 11, 2025",
                tag: "RACE RECAP",
                preview: "https://raw.githubusercontent.com/mattwilson20/ascrl-website/0a91dc765fb2ed87e57acdc2ec06585197ce0f30/ASCRweeklyissue5.jpg",
                content: "8 different winners in 8 races! The parity in ASCRL is unmatched as Singular_Nacho claims the guitars in Nashville.",
                isMagazine: false
            },
            {
                title: "Dewshine: Hometown Favorite",
                date: "Nov 10, 2025",
                tag: "DRIVER SPOTLIGHT",
                preview: "https://raw.githubusercontent.com/mattwilson20/ascrl-website/7654906eeda55824349300cf0fe1b8cddf32f9c0/ASCRweeklyissue4.jpg",
                content: "The line at the hauler says it all. Dewshine carries the weight of the home crowd tonight.",
                isMagazine: false
            },
            {
                title: "Season Opener: High Speed Drama",
                date: "Oct 28, 2025",
                tag: "SEASON START",
                preview: "https://raw.githubusercontent.com/mattwilson20/ascrl-website/main/ASCRweeklyissue3.jpg",
                content: "The engines roared back to life this week as the ASCRL season officially kicked off with a bang.",
                isMagazine: false
            },
            {
                title: "Technical Update: New Aero Package",
                date: "Oct 20, 2025",
                tag: "RULES & TECH",
                preview: "https://raw.githubusercontent.com/mattwilson20/ascrl-website/main/ASCRweeklyissue2.jpg",
                content: "League officials have finalized the new aerodynamic package, promising tighter racing and more overtaking opportunities.",
                isMagazine: false
            }
        ];

        let index = 0;
        let myPageFlip = null;

        function init() {
            const inner = document.getElementById('carousel-inner');
            const dots = document.getElementById('dots-container');
            
            inner.innerHTML = articles.map((art, i) => `
                <div class="carousel-item">
                    <span class="article-tag">${art.tag}</span>
                    <h2>${art.title}</h2>
                    <div class="date">${art.date}</div>
                    <img src="${art.preview}" class="article-preview-img">
                    ${art.isMagazine ? `<button class="read-btn" onclick="openReader(${i})">READ MAGAZINE</button>` : `<div class="article-text">${art.content}</div>`}
                </div>
            `).join('');

            dots.innerHTML = articles.map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}"></div>`).join('');
        }

        function moveSlide(dir) {
            index = (index + dir + articles.length) % articles.length;
            document.getElementById('carousel-inner').style.transform = `translateX(-${index * 100}%)`;
            
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        // SWIPE LOGIC
        let startX = 0;
        const viewport = document.getElementById('carousel-viewport');
        
        viewport.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        viewport.addEventListener('touchend', e => {
            const endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) moveSlide(1);
            if (startX - endX < -50) moveSlide(-1);
        });

        function openReader(idx) {
            const overlay = document.getElementById('reader-overlay');
            overlay.style.display = 'flex';
            const root = document.getElementById('flipbook-root');
            root.innerHTML = `<div id="book">${articles[idx].images.map(img => `<div class="page"><img src="${img}"></div>`).join('')}</div>`;

            setTimeout(() => {
                myPageFlip = new pageFlip.PageFlip(document.getElementById('book'), {
                    width: 550, height: 750, size: "stretch", showCover: true
                });
                myPageFlip.loadFromHTML(document.querySelectorAll('.page'));
            }, 200);
        }

        function closeReader() {
            document.getElementById('reader-overlay').style.display = 'none';
            if (myPageFlip) myPageFlip.destroy();
        }

        function toggleMenu() { document.getElementById('nav-menu').classList.toggle('open'); }

        init();
    </script>
</body>
</html>
